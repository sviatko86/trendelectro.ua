<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Electro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 text-slate-900">
    <header class="bg-white border-b sticky top-0 z-50 p-4 shadow-sm flex justify-between items-center">
        <h1 class="text-xl font-black uppercase italic">Trend <span class="text-yellow-500">Electro</span></h1>
        <button onclick="document.getElementById('cart').classList.toggle('hidden')" class="bg-slate-900 text-white px-4 py-2 rounded-xl">
            Кошик (<span id="count">0</span>)
        </button>
    </header>

    <main class="p-6 grid gap-6" id="grid"></main>

    <div id="cart" class="fixed inset-0 bg-white z-[100] hidden p-6">
        <button onclick="document.getElementById('cart').classList.toggle('hidden')" class="mb-6 font-bold text-red-500">← Назад</button>
        <h2 class="text-2xl font-black mb-4">ВАШЕ ЗАМОВЛЕННЯ</h2>
        <div id="items" class="mb-6"></div>
        <input type="text" id="tel" placeholder="Ваш телефон" class="w-full p-4 border rounded-xl mb-4">
        <button onclick="send()" class="w-full bg-yellow-400 p-5 rounded-xl font-black">ВІДПРАВИТИ ЗАМОВЛЕННЯ</button>
    </div>

    <script>
        const products = [
            {id: '1', name: 'LED лампа LEBRON 8W', price: 41},
            {id: '2', name: 'Електрофумігатор НЕКУСАЙКА', price: 70},
            {id: '3', name: 'Масляний фільтр GUCBIR', price: 180}
        ];
        let basket = [];

        function render() {
            document.getElementById('grid').innerHTML = products.map(p => `
                <div class="bg-white p-4 rounded-2xl border shadow-sm">
                    <h3 class="font-bold text-sm h-10">${p.name}</h3>
                    <div class="flex justify-between items-center mt-4">
                        <span class="font-black">${p.price} грн</span>
                        <button onclick="add('${p.id}')" class="bg-yellow-400 w-10 h-10 rounded-lg">+</button>
                    </div>
                </div>
            `).join('');
        }

        function add(id) {
            basket.push(products.find(x => x.id === id));
            document.getElementById('count').innerText = basket.length;
            updateCart();
        }

        function updateCart() {
            document.getElementById('items').innerHTML = basket.map(i => `<div class="p-2 border-b">${i.name} - ${i.price}грн</div>`).join('');
        }

        function send() {
            const t = document.getElementById('tel').value;
            if(!t) return alert('Введіть номер!');
            const msg = `⚡️ ЗАМОВЛЕННЯ: ${t}\nСумма: ${basket.reduce((a,b)=>a+b.price,0)}грн`;
            fetch(`https://api.telegram.org/bot6918546766:AAEWLatU6fz6ITX8OI81Hd6nrMc-jE8u5cU/sendMessage`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({chat_id: "1246930818", text: msg})
            }).then(() => { alert('Замовлення відправлено!'); location.reload(); });
        }
        render();
    </script>
</body>
</html>

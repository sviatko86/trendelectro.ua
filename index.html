
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Electro ‚Äî –ö–∞—Ç–∞–ª–æ–≥</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .product-card { background: #1e293b; border-radius: 1rem; border: 1px solid #334155; height: 100%; display: flex; flex-direction: column; justify-content: space-between; }
    </style>
</head>
<body class="pb-32">

<header class="bg-slate-900/95 sticky top-0 z-50 p-4 border-b border-slate-800">
    <div class="container mx-auto flex justify-between items-center mb-4">
        <div class="flex items-center gap-2">
            <div class="bg-yellow-400 p-2 rounded-lg text-black"><i class="fas fa-bolt"></i></div>
            <h1 class="text-xl font-black uppercase italic tracking-tighter">Trend <span class="text-yellow-500">Electro</span></h1>
        </div>
        <div id="cartCount" class="bg-yellow-400 text-black px-4 py-1 rounded-full font-black text-xs">0</div>
    </div>
    <div class="container mx-auto">
        <input type="text" id="searchInput" oninput="render()" placeholder="–ü–æ—à—É–∫ (–∞—Ä—Ç–∏–∫—É–ª –∞–±–æ –Ω–∞–∑–≤–∞)..." 
               class="w-full bg-slate-800 border border-slate-700 rounded-xl py-3 px-4 text-white outline-none focus:ring-2 focus:ring-yellow-400">
    </div>
</header>

<main class="container mx-auto px-4 py-6">
    <div id="loader" class="text-center py-10 text-slate-500 font-bold uppercase text-[10px] tracking-widest">
        <i class="fas fa-sync animate-spin text-yellow-400 text-2xl mb-2"></i><br>–°–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—è –∑ –±–∞–∑–æ—é...
    </div>
    <div id="grid" class="grid grid-cols-2 md:grid-cols-4 gap-3"></div>
</main>

<div id="orderBar" class="fixed bottom-0 left-0 right-0 bg-slate-900 p-6 border-t border-slate-800 transform translate-y-full transition-transform z-50">
    <div class="container mx-auto flex justify-between items-center">
        <div class="text-2xl font-black text-yellow-400 italic" id="finalSum">0 –≥—Ä–Ω</div>
        <button onclick="sendOrder()" class="bg-yellow-400 text-black px-8 py-3 rounded-xl font-black text-sm uppercase">–ó–∞–º–æ–≤–∏—Ç–∏</button>
    </div>
</div>

<script>
    let products = [];
    let cart = {};

    async function loadData() {
        try {
            const res = await fetch('data.csv?v=' + Date.now());
            const text = await res.text();
            // –†–æ–∑–±–∏–≤–∞—î–º–æ –Ω–∞ —Ä—è–¥–∫–∏ —Ç–∞ —á–∏—Å—Ç–∏–º–æ –≤—ñ–¥ –ø–æ—Ä–æ–∂–Ω—ñ—Ö
            const lines = text.split(/\r?\n/).filter(l => l.trim().length > 2);

            products = lines.map((line, index) => {
                if (index === 0) return null; // –ø—Ä–æ–ø—É—Å–∫–∞—î–º–æ —à–∞–ø–∫—É

                const parts = line.split(',');
                if (parts.length < 2) return null;

                // –ë–µ—Ä–µ–º–æ –æ—Å—Ç–∞–Ω–Ω—ñ–π –µ–ª–µ–º–µ–Ω—Ç —è–∫ —Ü—ñ–Ω—É, –≤—Å–µ —ñ–Ω—à–µ ‚Äî —è–∫ –Ω–∞–∑–≤—É
                const priceValue = parseFloat(parts[parts.length - 1].replace(/[^0-9.]/g, ''));
                const sku = parts[0].trim();
                const name = parts.slice(1, -1).join(' ').replace(/,/g, '').trim();

                if (isNaN(priceValue)) return null;

                return { id: index, sku, name, price: priceValue };
            }).filter(p => p !== null);

            document.getElementById('loader').style.display = 'none';
            render();
        } catch (e) {
            document.getElementById('loader').innerHTML = "–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –±–∞–∑–∏.";
        }
    }

    function render() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        const filtered = products.filter(p => p.name.toLowerCase().includes(q) || p.sku.toLowerCase().includes(q));

        document.getElementById('grid').innerHTML = filtered.map(p => {
            const finalPrice = Math.round(p.price * 1.5); // –ù–∞—Ü—ñ–Ω–∫–∞ 50%
            return `
                <div class="product-card p-3">
                    <div>
                        <div class="text-[8px] text-slate-500 font-bold uppercase mb-1">${p.sku}</div>
                        <div class="text-[10px] font-bold leading-tight line-clamp-3 text-slate-100 italic">${p.name}</div>
                    </div>
                    <div class="pt-3">
                        <div class="text-lg font-black text-yellow-400 italic mb-2">${finalPrice} <span class="text-[10px] text-white">–≥—Ä–Ω</span></div>
                        <button onclick="addToCart(${p.id})" class="w-full bg-slate-700 py-2 rounded-lg text-[9px] font-black hover:bg-yellow-400 hover:text-black">–í –ö–û–®–ò–ö</button>
                    </div>
                </div>
            `;
        }).join('');
    }

    function addToCart(id) {
        cart[id] = (cart[id] || 0) + 1;
        updateUI();
    }

    function updateUI() {
        let count = 0, total = 0;
        for (let id in cart) {
            const p = products.find(i => i.id == id);
            if (p) {
                count += cart[id];
                total += Math.round(p.price * 1.5) * cart[id];
            }
        }
        document.getElementById('cartCount').innerText = count;
        document.getElementById('finalSum').innerText = total + ' –≥—Ä–Ω';
        document.getElementById('orderBar').style.transform = count > 0 ? 'translateY(0)' : 'translateY(100%)';
    }

    function sendOrder() {
        let msg = "Trend Electro ‚Äî –ó–∞–º–æ–≤–ª–µ–Ω–Ω—è:%0A";
        for (let id in cart) {
            const p = products.find(i => i.id == id);
            msg += `‚Ä¢ ${p.name} (${cart[id]}—à—Ç.)%0A`;
        }
        msg += `%0Aüí∞ –†–ê–ó–û–ú: ${document.getElementById('finalSum').innerText}`;
        window.open(`https://t.me/sviatko86?text=${msg}`, '_blank');
    }

    window.onload = loadData;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Electro ‚Äî –û—Ñ—ñ—Ü—ñ–π–Ω–∏–π –∫–∞—Ç–∞–ª–æ–≥</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main-bg: #1a1c2c; --card-bg: #24273d; --text: #ffffff; }
        body.light-mode { --main-bg: #f3f4f6; --card-bg: #ffffff; --text: #1f2937; }
        body { background-color: var(--main-bg); color: var(--text); transition: all 0.3s ease; min-height: 100vh; }
        .product-card { background: var(--card-bg); border-radius: 1.5rem; transition: all 0.3s ease; border: 1px solid rgba(255,255,255,0.05); overflow: hidden; }
        .light-mode .product-card { border: 1px solid rgba(0,0,0,0.05); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .category-btn { background: rgba(255,255,255,0.08); color: white; border-radius: 99px; padding: 10px 22px; white-space: nowrap; transition: 0.3s; font-size: 14px; font-weight: 600; border: 1px solid rgba(255,255,255,0.1); }
        .light-mode .category-btn { background: #e5e7eb; color: #374151; border: none; }
        .category-btn.active { background: #eab308 !important; color: #000 !important; border-color: #eab308; box-shadow: 0 4px 12px rgba(234, 179, 8, 0.3); }
        .loader { border: 4px solid rgba(234, 179, 8, 0.1); border-left-color: #eab308; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="font-sans antialiased">

    <header class="p-6 sticky top-0 z-40 backdrop-blur-md bg-opacity-80">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-yellow-500 text-black p-2.5 rounded-xl shadow-lg shadow-yellow-500/40"><i class="fas fa-bolt text-xl"></i></div>
                <h1 class="text-2xl font-black uppercase tracking-tighter italic text-white">Trend <span class="text-yellow-500">Electro</span></h1>
            </div>
            <div class="flex gap-4 items-center">
                <button onclick="loginAdmin()" class="opacity-20 hover:opacity-100 transition p-2"><i class="fas fa-cog text-xl text-white"></i></button>
                <button onclick="toggleCart()" class="relative bg-white/5 p-3 rounded-full hover:bg-white/10 transition">
                    <i class="fas fa-shopping-bag text-xl text-white"></i>
                    <span id="cart-count" class="absolute -top-1 -right-1 bg-red-600 text-white text-[11px] w-6 h-6 flex items-center justify-center rounded-full font-black">0</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 pb-12">
        <div class="mb-8 relative group">
            <input type="text" id="search" placeholder="–ü–æ—à—É–∫ –∑–∞ –Ω–∞–∑–≤–æ—é –∞–±–æ –∞—Ä—Ç–∏–∫—É–ª–æ–º..." 
                class="w-full p-5 pl-14 rounded-2xl bg-white/5 border border-white/10 focus:ring-4 focus:ring-yellow-500/50 outline-none text-lg text-white transition-all">
            <i class="fas fa-search absolute left-5 top-6 opacity-30 text-white"></i>
        </div>

        <div class="flex gap-3 overflow-x-auto pb-8 no-scrollbar" id="cat-filters">
            <button onclick="filterCat('all', this)" class="category-btn active">‚ö°Ô∏è –í—Å—ñ —Ç–æ–≤–∞—Ä–∏</button>
            <button onclick="filterCat('–û—Å–≤—ñ—Ç–ª–µ–Ω–Ω—è', this)" class="category-btn">üí° –û—Å–≤—ñ—Ç–ª–µ–Ω–Ω—è</button>
            <button onclick="filterCat('–ö–∞–±–µ–ª—å —Ç–∞ –ü—Ä–æ–≤—ñ–¥', this)" class="category-btn">üîå –ö–∞–±–µ–ª—å —Ç–∞ –ü—Ä–æ–≤—ñ–¥</button>
            <button onclick="filterCat('–†–æ–∑–µ—Ç–∫–∏ —Ç–∞ –í–∏–º–∏–∫–∞—á—ñ', this)" class="category-btn">üîò –†–æ–∑–µ—Ç–∫–∏ —Ç–∞ –í–∏–º–∏–∫–∞—á—ñ</button>
            <button onclick="filterCat('–ú–æ–¥—É–ª—å–Ω–∞ –∞–≤—Ç–æ–º–∞—Ç–∏–∫–∞', this)" class="category-btn">üõ° –ú–æ–¥—É–ª—å–Ω–∞ –∞–≤—Ç–æ–º–∞—Ç–∏–∫–∞</button>
            <button onclick="filterCat('–©–∏—Ç–∏ —Ç–∞ –±–æ–∫—Å–∏', this)" class="category-btn">üì¶ –©–∏—Ç–∏ —Ç–∞ –±–æ–∫—Å–∏</button>
            <button onclick="filterCat('–Ü–Ω—à–µ', this)" class="category-btn">üèó –Ü–Ω—à–µ</button>
        </div>

        <div id="admin-panel" class="hidden bg-yellow-500/10 border-2 border-dashed border-yellow-500 p-6 rounded-[2rem] mb-10 flex justify-between items-center gap-4">
            <div class="text-white"><span class="font-black text-yellow-500 block">–ê–¥–º—ñ–Ω-—Ä–µ–∂–∏–º</span>–¢–æ–≤–∞—Ä—ñ–≤: <span id="admin-count">0</span></div>
            <button onclick="toggleTheme()" class="bg-yellow-500 text-black px-6 py-2 rounded-xl font-black text-xs">–ó–ú–Ü–ù–ò–¢–ò –¢–ï–ú–£</button>
        </div>

        <div id="loading" class="py-40 flex flex-col items-center gap-6"><div class="loader"></div></div>

        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
    </main>

    <div id="cart-modal" class="hidden fixed inset-0 bg-black/95 backdrop-blur-xl z-[100] p-4 flex items-center justify-center text-white">
        <div class="w-full max-w-xl bg-gray-900 rounded-[3rem] p-10 shadow-2xl border border-white/10 max-h-[90vh] flex flex-col relative">
            <button onclick="toggleCart()" class="absolute top-6 right-8 text-5xl opacity-30">&times;</button>
            <h2 class="text-4xl font-black text-yellow-500 uppercase italic mb-10">–ö–æ—à–∏–∫</h2>
            <div id="cart-items" class="flex-grow overflow-y-auto space-y-5 no-scrollbar"></div>
            <div class="mt-10 pt-8 border-t border-white/10 italic font-black text-3xl flex justify-between">
                <span>–†–ê–ó–û–ú:</span><span id="final-price" class="text-yellow-500">0 –≥—Ä–Ω</span>
            </div>
            <button onclick="checkout()" class="w-full bg-yellow-500 text-black py-6 rounded-[2rem] font-black text-2xl mt-8 uppercase italic">–û—Ñ–æ—Ä–º–∏—Ç–∏</button>
        </div>
    </div>

    <script>
        let products = [];
        let cart = JSON.parse(localStorage.getItem('trend_cart') || '{}');
        let currentCat = 'all';

        async function init() {
            try {
                const res = await fetch('data.csv?v=' + Date.now());
                const text = await res.text();
                const lines = text.split(/\r?\n/).filter(l => l.trim().length > 2);
                
                products = lines.slice(1).map(line => {
                    const parts = line.split(',');
                    if (parts.length < 2) return null;
                    const sku = parts[0].replace(/"/g, '').trim();
                    const rawPrice = parseFloat(parts[parts.length - 1]);
                    const name = parts.slice(1, -1).join(', ').replace(/"/g, '').trim();
                    if (!sku || isNaN(rawPrice)) return null;
                    return { sku, name, price: Math.round(rawPrice * 1.5), cat: detectCat(name) };
                }).filter(p => p !== null);

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('admin-count').innerText = products.length;
                render();
            } catch (e) { console.error(e); }
        }

        function detectCat(name) {
            const n = name.toLowerCase();
            if (n.includes('–ª–∞–º–ø–∞') || n.includes('led') || n.includes('—Å–≤—ñ—Ç–ª') || n.includes('–ø—Ä–æ–∂') || n.includes('–ª—é—Å—Ç—Ä')) return '–û—Å–≤—ñ—Ç–ª–µ–Ω–Ω—è';
            if (n.includes('–∫–∞–±–µ–ª') || n.includes('–ø—Ä–æ–≤—ñ–¥') || n.includes('–≤–≤–≥') || n.includes('–ø–≤—Å') || n.includes('—à–≤–≤–ø')) return '–ö–∞–±–µ–ª—å —Ç–∞ –ü—Ä–æ–≤—ñ–¥';
            if (n.includes('—Ä–æ–∑–µ—Ç–∫') || n.includes('–≤–∏–º–∏–∫') || n.includes('—Ä–∞–º–∫')) return '–†–æ–∑–µ—Ç–∫–∏ —Ç–∞ –í–∏–º–∏–∫–∞—á—ñ';
            if (n.includes('–∞–≤—Ç–æ–º–∞—Ç') || n.includes('–ø–∑–≤') || n.includes('—Ä–µ–ª–µ') || n.includes('–¥–∏—Ñ')) return '–ú–æ–¥—É–ª—å–Ω–∞ –∞–≤—Ç–æ–º–∞—Ç–∏–∫–∞';
            if (n.includes('—â–∏—Ç') || n.includes('–±–æ–∫—Å') || n.includes('–∫–æ—Ä–ø—É—Å')) return '–©–∏—Ç–∏ —Ç–∞ –±–æ–∫—Å–∏';
            return '–Ü–Ω—à–µ';
        }

        function render() {
            const list = document.getElementById('product-list');
            const search = document.getElementById('search').value.toLowerCase();
            const filtered = products.filter(p => {
                const matchSearch = p.name.toLowerCase().includes(search) || p.sku.toLowerCase().includes(search);
                const matchCat = currentCat === 'all' || p.cat === currentCat;
                return matchSearch && matchCat;
            });

            list.innerHTML = filtered.map(p => `
                <div class="product-card p-5 flex flex-col gap-5">
                    <div class="relative rounded-3xl bg-white aspect-square overflow-hidden flex items-center justify-center">
                        <img src="img/${p.sku}.jpg" onerror="this.src='https://via.placeholder.com/500x500?text=TREND+ELECTRO'" class="w-full h-full object-contain p-4">
                        <div class="absolute top-3 left-3 bg-black/70 px-3 py-1 rounded-xl text-[10px] font-black text-white uppercase">${p.sku}</div>
                    </div>
                    <div class="flex-grow text-left"><h3 class="font-extrabold text-lg leading-tight line-clamp-2 h-10 text-white">${p.name}</h3></div>
                    <div class="flex justify-between items-center bg-white/5 rounded-2xl p-2 pl-4">
                        <span class="text-2xl font-black text-yellow-500">${p.price} <small class="text-xs">–≥—Ä–Ω</small></span>
                        <div class="flex items-center gap-2">
                            <button onclick="updateCart('${p.sku}', -1)" class="w-10 h-10 rounded-xl bg-white/5 text-white">-</button>
                            <span class="font-black text-white w-5 text-center">${cart[p.sku] || 0}</span>
                            <button onclick="updateCart('${p.sku}', 1)" class="w-10 h-10 bg-yellow-500 text-black rounded-xl font-black">+</button>
                        </div>
                    </div>
                </div>
            `).join('');
            document.getElementById('cart-count').innerText = Object.values(cart).reduce((a,b) => a+b, 0);
        }

        function updateCart(sku, d) {
            cart[sku] = (cart[sku] || 0) + d;
            if (cart[sku] <= 0) delete cart[sku];
            localStorage.setItem('trend_cart', JSON.stringify(cart));
            render();
            updateCartUI();
        }

        function updateCartUI() {
            const cont = document.getElementById('cart-items');
            let t = 0; cont.innerHTML = '';
            for (let sku in cart) {
                const p = products.find(i => i.sku === sku);
                if (!p) continue;
                t += p.price * cart[sku];
                cont.innerHTML += `<div class="flex items-center gap-4 bg-white/5 p-4 rounded-2xl">
                    <img src="img/${p.sku}.jpg" class="w-16 h-16 bg-white p-1 rounded-xl" onerror="this.src='https://via.placeholder.com/100?text=TE'">
                    <div class="flex-grow text-left"><p class="font-bold text-sm line-clamp-1">${p.name}</p><p class="text-yellow-500 font-bold">${cart[sku]} —à—Ç. x ${p.price}</p></div>
                    <p class="font-bold">${p.price * cart[sku]} –≥—Ä–Ω</p>
                </div>`;
            }
            document.getElementById('final-price').innerText = t + " –≥—Ä–Ω";
        }

        async function checkout() {
            if(Object.keys(cart).length === 0) return;
            let msg = `üõí –ó–ê–ú–û–í–õ–ï–ù–ù–Ø TREND ELECTRO\n\n`;
            for (let sku in cart) {
                const p = products.find(i => i.sku === sku);
                msg += `üì¶ ${p.name} (${cart[sku]} —à—Ç) = ${p.price * cart[sku]} –≥—Ä–Ω\n`;
            }
            msg += `\nüí∞ –†–ê–ó–û–ú: ${document.getElementById('final-price').innerText}`;
            await fetch(`https://api.telegram.org/bot6918546766:AAEWLatU6fz6ITX8OI81Hd6nrMc-jE8u5cU/sendMessage?chat_id=1246930818&text=${encodeURIComponent(msg)}`);
            alert("–ù–∞–¥—ñ—Å–ª–∞–Ω–æ!"); cart = {}; localStorage.clear(); location.reload();
        }

        function filterCat(cat, btn) {
            currentCat = cat;
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            render();
        }

        function toggleTheme() { document.body.classList.toggle('light-mode'); }
        function loginAdmin() { if(prompt("üîë:") === "admin123") document.getElementById('admin-panel').classList.toggle('hidden'); }
        function toggleCart() { document.getElementById('cart-modal').classList.toggle('hidden'); updateCartUI(); }
        document.getElementById('search').oninput = render;
        window.onload = init;
    </script>
</body>
</html>

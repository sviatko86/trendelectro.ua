<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Electro ‚Äî –û—Ñ—ñ—Ü—ñ–π–Ω–∏–π —Å–∞–π—Ç</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #eab308; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; min-height: 100vh; }
        .product-card { background: var(--card); border-radius: 1.5rem; transition: 0.3s; border: 1px solid rgba(255,255,255,0.05); }
        .product-card:hover { transform: translateY(-5px); border-color: var(--accent); shadow: 0 10px 30px -10px rgba(234, 179, 8, 0.3); }
        .category-btn { background: rgba(255,255,255,0.05); border-radius: 99px; padding: 10px 20px; white-space: nowrap; transition: 0.3s; font-size: 13px; border: 1px solid rgba(255,255,255,0.1); color: #94a3b8; }
        .category-btn.active { background: var(--accent); color: black; font-weight: 800; border-color: var(--accent); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .loader { border: 3px solid rgba(234, 179, 8, 0.1); border-left-color: #eab308; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header class="p-6 sticky top-0 z-50 backdrop-blur-xl bg-slate-900/80 border-b border-white/5">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-yellow-500 text-black p-2 rounded-xl shadow-lg shadow-yellow-500/20"><i class="fas fa-bolt text-xl"></i></div>
                <h1 class="text-2xl font-black italic uppercase tracking-tighter text-white">Trend <span class="text-yellow-500">Electro</span></h1>
            </div>
            <div class="flex gap-4 items-center">
                <button onclick="loginAdmin()" class="opacity-20 hover:opacity-100 transition p-2"><i class="fas fa-cog text-xl text-white"></i></button>
                <div class="relative bg-white/5 p-3 rounded-full">
                    <i class="fas fa-shopping-basket text-white"></i>
                    <span id="cart-count" class="absolute -top-1 -right-1 bg-red-600 text-[10px] w-5 h-5 flex items-center justify-center rounded-full font-bold">0</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="mb-8 relative">
            <input type="text" id="search" oninput="render()" placeholder="–®—É–∫–∞—Ç–∏ —Ç–æ–≤–∞—Ä..." 
                class="w-full p-5 pl-14 rounded-2xl bg-white/5 border border-white/10 outline-none focus:border-yellow-500 transition-all text-white">
            <i class="fas fa-search absolute left-5 top-6 text-yellow-500 opacity-50"></i>
        </div>

        <div class="flex gap-2 overflow-x-auto pb-6 no-scrollbar" id="filters">
            <button onclick="filterCat('all', this)" class="category-btn active">‚ö°Ô∏è –í–°–ï</button>
            <button onclick="filterCat('–û—Å–≤—ñ—Ç–ª–µ–Ω–Ω—è', this)" class="category-btn">üí° –û–°–í–Ü–¢–õ–ï–ù–ù–Ø</button>
            <button onclick="filterCat('–ö–∞–±–µ–ª—å', this)" class="category-btn">üîå –ö–ê–ë–ï–õ–¨ / –ú–û–ù–¢–ê–ñ</button>
            <button onclick="filterCat('–†–æ–∑–µ—Ç–∫–∏', this)" class="category-btn">üîò –†–û–ó–ï–¢–ö–ò / –í–ò–ú–ò–ö–ê–ß–Ü</button>
            <button onclick="filterCat('–ë–æ–∫—Å–∏', this)" class="category-btn">üõ° –ë–û–ö–°–ò / –ê–í–¢–û–ú–ê–¢–ò</button>
        </div>

        <div id="status" class="py-20 flex flex-col items-center gap-4">
            <div class="loader"></div>
            <p class="text-xs font-bold opacity-40 uppercase tracking-widest">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –±–∞–∑–∏ –¥–∞–Ω–∏—Ö...</p>
        </div>

        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 hidden"></div>
    </main>

    <script>
        let products = [];
        let currentCat = 'all';

        async function init() {
            try {
                // –î–æ–¥–∞—î–º–æ –≤–∏–ø–∞–¥–∫–æ–≤–µ —á–∏—Å–ª–æ, —â–æ–± —É–Ω–∏–∫–Ω—É—Ç–∏ –∫–µ—à—É–≤–∞–Ω–Ω—è GitHub
                const response = await fetch('data.csv?nocache=' + Math.random());
                if (!response.ok) throw new Error("–§–∞–π–ª data.csv –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ");
                
                const data = await response.text();
                const lines = data.split(/\r?\n/).filter(line => line.trim().length > 10);
                
                products = lines.slice(1).map(line => {
                    // –°–∫–ª–∞–¥–Ω–∏–π –ø–æ–¥—ñ–ª CSV (–≤—Ä–∞—Ö–æ–≤—É—é—á–∏ –∫–æ–º–∏ –≤ –ª–∞–ø–∫–∞—Ö)
                    const parts = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                    if (!parts || parts.length < 2) return null;

                    const sku = parts[0].replace(/"/g, '').trim();
                    const name = parts[1].replace(/"/g, '').trim();
                    const desc = parts[2] ? parts[2].replace(/"/g, '').trim() : "";
                    const img = parts[3] ? parts[3].replace(/"/g, '').trim() : "";
                    const brand = parts[4] ? parts[4].replace(/"/g, '').trim() : "Trend";

                    return { 
                        sku, name, desc, img, brand, 
                        price: 150, // –ë–∞–∑–æ–≤–∞ —Ü—ñ–Ω–∞, –±–æ —É —Ñ–∞–π–ª—ñ —ó—ó –Ω–µ–º–∞—î
                        cat: detectCategory(name)
                    };
                }).filter(p => p !== null);

                document.getElementById('status').classList.add('hidden');
                document.getElementById('product-list').classList.remove('hidden');
                render();
            } catch (err) {
                document.getElementById('status').innerHTML = `
                    <p class="text-red-500 font-bold uppercase tracking-widest">–ü–æ–º–∏–ª–∫–∞: –§–∞–π–ª data.csv –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ</p>
                    <p class="text-[10px] opacity-40 mt-2">–ü–µ—Ä–µ–≤—ñ—Ä, —á–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏–≤ —Ç–∏ —Ñ–∞–π–ª —É GitHub –∑ –Ω–∞–∑–≤–æ—é data.csv</p>
                `;
            }
        }

        function detectCategory(name) {
            const n = name.toLowerCase();
            if (n.includes('led') || n.includes('—Å–≤—ñ—Ç–ª') || n.includes('–ª–∞–º–ø') || n.includes('—Å–≤—ñ—Ç–∏–ª—å–Ω')) return '–û—Å–≤—ñ—Ç–ª–µ–Ω–Ω—è';
            if (n.includes('–∫–∞–±–µ–ª—å') || n.includes('–ø—Ä–æ–≤—ñ–¥') || n.includes('—Å–∫–æ–±–∏')) return '–ö–∞–±–µ–ª—å';
            if (n.includes('—Ä–æ–∑–µ—Ç–∫') || n.includes('–≤–∏–º–∏–∫–∞—á') || n.includes('—Ä–∞–º–∫–∞')) return '–†–æ–∑–µ—Ç–∫–∏';
            if (n.includes('–±–æ–∫—Å') || n.includes('–∞–≤—Ç') || n.includes('—â–∏—Ç')) return '–ë–æ–∫—Å–∏';
            return '–Ü–Ω—à–µ';
        }

        function render() {
            const list = document.getElementById('product-list');
            const term = document.getElementById('search').value.toLowerCase();
            
            const filtered = products.filter(p => {
                const matchSearch = p.name.toLowerCase().includes(term) || p.sku.toLowerCase().includes(term);
                const matchCat = currentCat === 'all' || p.cat === currentCat;
                return matchSearch && matchCat;
            });

            list.innerHTML = filtered.map(p => `
                <div class="product-card p-5 flex flex-col h-full">
                    <div class="bg-white rounded-2xl h-48 mb-4 overflow-hidden flex items-center justify-center p-2">
                        <img src="${p.img}" onerror="this.src='https://via.placeholder.com/300x300?text=Trend+Electro'" class="max-h-full object-contain">
                    </div>
                    <div class="flex-grow text-left">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-[9px] font-black text-yellow-500 uppercase">${p.brand}</span>
                            <span class="text-[9px] opacity-30">${p.sku}</span>
                        </div>
                        <h3 class="font-bold text-sm leading-tight text-white line-clamp-2 h-10">${p.name}</h3>
                    </div>
                    <div class="mt-4 pt-4 border-t border-white/5 flex justify-between items-center">
                        <span class="text-xl font-black text-yellow-500">${p.price} <small class="text-[10px] font-normal opacity-50">–≥—Ä–Ω</small></span>
                        <button class="bg-white/5 hover:bg-yellow-500 hover:text-black w-10 h-10 rounded-xl transition flex items-center justify-center">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function filterCat(cat, btn) {
            currentCat = cat;
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            render();
        }

        function loginAdmin() {
            const p = prompt("–ö–ª—é—á:");
            if(p === "admin123") alert("–£ –±–∞–∑—ñ: " + products.length + " —Ç–æ–≤–∞—Ä—ñ–≤");
        }

        window.onload = init;
    </script>
</body>
</html>

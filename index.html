<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Electro — Каталог</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .category-pill.active { background: #facc15; color: #000; border-color: #facc15; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-32">

<header class="bg-slate-800/90 backdrop-blur-md border-b border-slate-700 sticky top-0 z-50 p-4">
    <div class="container mx-auto text-center">
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center gap-3">
                <div class="bg-yellow-400 p-2 rounded-xl text-black shadow-lg"><i class="fas fa-bolt"></i></div>
                <h1 class="text-xl font-black uppercase italic tracking-tighter">Trend <span class="text-yellow-500">Electro</span></h1>
            </div>
            <div id="cartBtn" class="bg-yellow-400 text-black px-5 py-2 rounded-2xl flex items-center gap-2 font-black cursor-pointer shadow-lg">
                <i class="fas fa-shopping-bag"></i> <span id="cartCount">0</span>
            </div>
        </div>
        <input type="text" id="searchInput" oninput="render()" placeholder="Пошук товару..." class="w-full bg-slate-700 border border-slate-600 rounded-2xl py-3 px-5 outline-none focus:ring-2 focus:ring-yellow-400 text-white mb-4">
        <div id="categoryList" class="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
            <button onclick="setCategory('all', this)" class="category-pill active px-4 py-2 rounded-full border border-slate-600 whitespace-nowrap text-xs font-bold">Всі</button>
            <button onclick="setCategory('ламп|led|освітл', this)" class="category-pill px-4 py-2 rounded-full border border-slate-600 whitespace-nowrap text-xs font-bold">Освітлення</button>
            <button onclick="setCategory('кабель|провід', this)" class="category-pill px-4 py-2 rounded-full border border-slate-600 whitespace-nowrap text-xs font-bold">Кабель</button>
            <button onclick="setCategory('розет|вимик', this)" class="category-pill px-4 py-2 rounded-full border border-slate-600 whitespace-nowrap text-xs font-bold">Розетки</button>
            <button onclick="setCategory('автомат|диф', this)" class="category-pill px-4 py-2 rounded-full border border-slate-600 whitespace-nowrap text-xs font-bold">Автоматика</button>
        </div>
    </div>
</header>

<main class="container mx-auto px-4 py-8">
    <div id="loader" class="text-center py-20">
        <div class="inline-block animate-spin mb-4 text-yellow-400 text-5xl"><i class="fas fa-circle-notch"></i></div>
        <p id="status" class="font-black text-slate-500 uppercase tracking-widest text-sm italic">Завантаження бази...</p>
    </div>
    <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
</main>

<div id="orderBar" class="fixed bottom-0 left-0 right-0 bg-white p-6 shadow-2xl transform translate-y-full transition-all duration-500 z-50 rounded-t-[2rem] text-slate-900">
    <div class="container mx-auto flex justify-between items-center font-bold">
        <span id="finalSum" class="text-2xl font-black italic">0 грн</span>
        <button onclick="sendOrder()" class="bg-blue-600 text-white px-8 py-3 rounded-2xl font-black flex items-center gap-2 active:scale-95 transition-all">
            <i class="fab fa-telegram-plane"></i> ЗАМОВИТИ
        </button>
    </div>
</div>

<script>
    const MARKUP = 1.5;
    let products = [];
    let cart = {};
    let currentFilter = 'all';

    async function loadData() {
        const status = document.getElementById('status');
        try {
            // Використовуємо пряме посилання на файл (raw), щоб GitHub не блокував запит
            const response = await fetch('data.csv?v=' + Date.now());
            if (!response.ok) throw new Error("File Missing");
            const text = await response.text();
            
            // Ручний розбір рядків (ігноруємо помилки PapaParse)
            const rows = text.split('\n');
            products = rows.map((row, index) => {
                if (index === 0 || !row.trim()) return null;
                
                // Спліт по комах, але чистимо від лапок
                const cols = row.split(',').map(c => c.replace(/"/g, '').trim());
                if (cols.length < 2) return null;

                const sku = cols[0];
                const name = cols[1];
                // Беремо останній елемент як ціну
                const priceStr = cols[cols.length - 1].replace(',', '.');
                const priceBase = parseFloat(priceStr);

                if (!name || isNaN(priceBase)) return null;

                return {
                    id: index,
                    sku: sku,
                    name: name,
                    price: Math.round(priceBase * MARKUP)
                };
            }).filter(p => p !== null);

            if (products.length > 0) {
                document.getElementById('loader').style.display = 'none';
                render();
            } else {
                status.innerText = "Файл знайдено, але він порожній";
            }
        } catch (e) {
            status.innerHTML = "Помилка бази! <br>Переконайся, що файл називається data.csv";
            console.error(e);
        }
    }

    function setCategory(filter, btn) {
        currentFilter = filter;
        document.querySelectorAll('.category-pill').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function render() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const grid = document.getElementById('grid');
        let filtered = products.filter(p => p.name.toLowerCase().includes(query) || p.sku.toLowerCase().includes(query));
        
        if (currentFilter !== 'all') {
            const regex = new RegExp(currentFilter, 'i');
            filtered = filtered.filter(p => regex.test(p.name));
        }

        grid.innerHTML = filtered.slice(0, 500).map(p => `
            <div class="bg-slate-800 p-5 rounded-[2rem] border border-slate-700 flex flex-col justify-between hover:border-yellow-400 transition-all">
                <div>
                    <span class="text-[9px] font-black text-slate-500 uppercase block mb-1">${p.sku}</span>
                    <h3 class="font-bold text-sm leading-tight text-slate-200 line-clamp-3 mb-4">${p.name}</h3>
                </div>
                <div class="flex justify-between items-center pt-4 border-t border-slate-700">

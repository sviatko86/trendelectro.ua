<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Electro — Оптовий прайс</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .cart-badge { position: absolute; top: -8px; right: -8px; background: #ef4444; color: white; border-radius: 50%; padding: 2px 6px; font-size: 10px; font-weight: bold; }
        .admin-only { display: none; background: #fef3c7; border: 2px dashed #f59e0b; }
        .product-img { width: 65px; height: 65px; object-fit: cover; border-radius: 12px; background: #f3f4f6; transition: transform 0.2s; }
        .product-img:hover { transform: scale(1.1); }
        .hidden { display: none; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #eab308; border-radius: 10px; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <nav class="bg-yellow-500 p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black text-white tracking-tighter">TREND ELECTRO</h1>
            <div class="flex gap-5 items-center">
                <button onclick="loginAdmin()" class="text-white opacity-20 hover:opacity-100 transition"><i class="fas fa-lock"></i></button>
                <button onclick="toggleCabinet()" class="text-white text-xl"><i class="fas fa-user-circle"></i></button>
                <button onclick="toggleCart()" class="relative text-white text-xl">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="cart-badge">0</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 max-w-5xl">
        <div id="admin-panel" class="admin-only p-4 rounded-2xl mb-6 shadow-md text-sm text-yellow-800 font-bold">
            ⚙️ ПАНЕЛЬ КЕРУВАННЯ | ПАРОЛЬ: admin123
        </div>

        <div class="relative mb-6">
            <input type="text" id="search" placeholder="Пошук за назвою або артикулом..." 
                class="w-full p-4 pl-12 rounded-2xl border-none shadow focus:ring-4 focus:ring-yellow-300 transition text-lg">
            <i class="fas fa-search absolute left-4 top-5 text-gray-400"></i>
        </div>

        <div id="cabinet" class="hidden bg-white p-6 rounded-2xl shadow-xl mb-6 border-l-8 border-yellow-500">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Дані для замовлення</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="user-name" placeholder="Ваше Ім'я / Компанія" class="p-3 bg-gray-100 rounded-xl border-none">
                <input type="text" id="user-phone" placeholder="Номер телефону" class="p-3 bg-gray-100 rounded-xl border-none">
            </div>
            <button onclick="saveProfile()" class="mt-4 bg-yellow-500 text-white font-bold py-2 px-8 rounded-xl hover:bg-yellow-600 transition">Зберегти</button>
        </div>

        <div class="bg-white rounded-3xl shadow-xl overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-gray-100 border-b">
                    <tr>
                        <th class="p-4 text-xs text-gray-500 font-bold uppercase">Фото</th>
                        <th class="p-4 text-xs text-gray-500 font-bold uppercase">Товар</th>
                        <th class="p-4 text-xs text-gray-500 font-bold uppercase text-right">Ціна (грн)</th>
                        <th class="p-4 text-xs text-gray-500 font-bold uppercase text-center">Замовити</th>
                    </tr>
                </thead>
                <tbody id="product-list" class="divide-y"></tbody>
            </table>
        </div>
    </div>

    <div id="cart-modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-[100] flex justify-end transition-all">
        <div class="bg-white w-full max-w-md h-full p-8 overflow-y-auto shadow-2xl">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-black text-yellow-600 uppercase tracking-tighter">Кошик</h2>
                <button onclick="toggleCart()" class="text-4xl text-gray-300 hover:text-gray-600">&times;</button>
            </div>
            <div id="cart-items" class="space-y-4"></div>
            <div class="mt-8 pt-6 border-t-2 border-gray-100">
                <div class="flex justify-between text-lg text-gray-500 font-medium"><span>Сума замовлення:</span><span id="total-price">0 грн</span></div>
                <div id="discount-info" class="text-green-600 font-bold text-sm mt-1"></div>
                <div class="flex justify-between text-3xl font-black mt-4 text-red-600">
                    <span>ВСЬОГО:</span><span id="final-price">0 грн</span>
                </div>
                <button onclick="checkout()" class="w-full bg-green-500 text-white py-5 rounded-2xl mt-8 font-black text-xl hover:bg-green-600 transition shadow-lg active:scale-95">
                    ПІДТВЕРДИТИ ЗАМОВЛЕННЯ
                </button>
            </div>
        </div>
    </div>

    <script>
        let products = [];
        let cart = JSON.parse(localStorage.getItem('trend_cart') || '{}');

        async function init() {
            try {
                const res = await fetch('data.csv');
                const text = await res.text();
                const lines = text.split('\n').filter(l => l.trim() !== "");
                
                products = lines.slice(1).map(line => {
                    const parts = line.split(',');
                    const sku = parts[0].trim();
                    const rawPrice = parseFloat(parts[parts.length - 1]);
                    const name = parts.slice(1, -1).join(' ').replace(/"/g, '');
                    const price = Math.round(rawPrice * 1.5); // Націнка залишається, але напис прибрано
                    return { sku, name, price };
                }).filter(p => p.sku && !isNaN(p.price));
                renderProducts(products);
                updateCartUI();
            } catch (e) { console.error("База даних не завантажена"); }
        }

        function renderProducts(items) {
            const list = document.getElementById('product-list');
            list.innerHTML = items.map(p => `
                <tr class="hover:bg-yellow-50/50 transition">
                    <td class="p-4 w-20">
                        <img src="img/${p.sku}.jpg" onerror="this.src='https://via.placeholder.com/150?text=Trend'" class="product-img border shadow-sm">
                    </td>
                    <td class="p-4">
                        <p class="text-[10px] text-gray-400 font-mono tracking-widest uppercase">${p.sku}</p>
                        <p class="font-bold text-gray-800 leading-tight">${p.name}</p>
                    </td>
                    <td class="p-4 text-right font-black text-yellow-600 text-lg">${p.price}</td>
                    <td class="p-4">
                        <div class="flex items-center justify-center gap-2 bg-gray-100 rounded-full p-1 border">
                            <button onclick="updateCart('${p.sku}', -1)" class="w-8 h-8 flex items-center justify-center bg-white rounded-full shadow-sm">-</button>
                            <span id="qty-${p.sku}" class="font-bold w-6 text-center text-lg">${cart[p.sku] || 0}</span>
                            <button onclick="updateCart('${p.sku}', 1)" class="w-8 h-8 flex items-center justify-center bg-yellow-400 text-white rounded-full shadow-sm">+</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function updateCart(sku, delta) {
            cart[sku] = (cart[sku] || 0) + delta;
            if (cart[sku] <= 0) delete cart[sku];
            localStorage.setItem('trend_cart', JSON.stringify(cart));
            if (document.getElementById(`qty-${sku}`)) document.getElementById(`qty-${sku}`).innerText = cart[sku] || 0;
            updateCartUI();
        }

        function updateCartUI() {
            let total = 0;
            const container = document.getElementById('cart-items');
            container.innerHTML = '';
            for (let sku in cart) {
                const p = products.find(i => i.sku === sku);
                if (!p) continue;
                const sum = p.price * cart[sku];
                total += sum;
                container.innerHTML += `<div class="flex items-center gap-3 bg-gray-50 p-3 rounded-2xl border border-gray-100">
                    <img src="img/${p.sku}.jpg" onerror="this.src='https://via.placeholder.com/100?text=Trend'" class="w-12 h-12 rounded-lg object-cover shadow-sm">
                    <div class="flex-1">
                        <p class="font-bold text-[13px] leading-tight text-gray-700">${p.name}</p>
                        <p class="text-[11px] text-gray-400 mt-1">${cart[sku]} шт. x ${p.price} грн</p>
                    </div>
                    <p class="font-black text-yellow-600 text-sm whitespace-nowrap">${sum} грн</p>
                </div>`;
            }
            let discount = total >= 10000 ? 0.05 : (total >= 5000 ? 0.03 : 0);
            let final = Math.round(total * (1 - discount));
            document.getElementById('cart-count').innerText =

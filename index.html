<script>
    let products = [];

    async function loadData() {
        try {
            const res = await fetch('data.csv?v=' + Date.now());
            const text = await res.text();
            const lines = text.split('\n');

            products = lines.map((line, index) => {
                if (index === 0 || !line.trim()) return null;

                // –ë—Ä–æ–Ω–µ–±—ñ–π–Ω–∏–π –ø–∞—Ä—Å–∏–Ω–≥: —Ü—ñ–Ω–∞ ‚Äî —Ü–µ –∑–∞–≤–∂–¥–∏ –æ—Å—Ç–∞–Ω–Ω—î –∑–Ω–∞—á–µ–Ω–Ω—è –ø—ñ—Å–ª—è –∫–æ–º–∏
                const lastComma = line.lastIndexOf(',');
                if (lastComma === -1) return null;

                const info = line.substring(0, lastComma).trim(); // –í—Å–µ –¥–æ –æ—Å—Ç–∞–Ω–Ω—å–æ—ó –∫–æ–º–∏
                const priceRaw = line.substring(lastComma + 1).trim(); // –í—Å–µ –ø—ñ—Å–ª—è –æ—Å—Ç–∞–Ω–Ω—å–æ—ó –∫–æ–º–∏
                
                const price = parseFloat(priceRaw.replace(',', '.').replace(/[^0-9.]/g, ''));
                
                // –í–∏—Ç—è–≥—É—î–º–æ –∞—Ä—Ç–∏–∫—É–ª (–≤—Å–µ –¥–æ –ø–µ—Ä—à–æ—ó –∫–æ–º–∏)
                const firstComma = info.indexOf(',');
                const sku = firstComma !== -1 ? info.substring(0, firstComma).trim() : "---";
                const name = firstComma !== -1 ? info.substring(firstComma + 1).trim() : info;

                if (isNaN(price)) return null;
                return { id: index, sku, name, price };
            }).filter(p => p !== null);

            document.getElementById('loader').classList.add('hidden');
            render();
        } catch (e) {
            document.getElementById('loader').innerHTML = "<p class='text-red-500'>–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–∞–π–ª—É!</p>";
        }
    }

    function render() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        const grid = document.getElementById('grid');
        
        // –ü–æ–∫–∞–∑—É—î–º–æ –ø–µ—Ä—à—ñ 100 –∞–±–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏ –ø–æ—à—É–∫—É
        const filtered = products.filter(p => 
            p.name.toLowerCase().includes(q) || p.sku.toLowerCase().includes(q)
        ).slice(0, 100);

        grid.innerHTML = filtered.map(p => {
            const finalPrice = Math.round(p.price * 1.5);
            const cb = Math.floor(finalPrice * 0.05);

            return `
                <div class="product-card p-3 flex flex-col justify-between">
                    <div>
                        <div class="text-[8px] text-slate-500 font-bold mb-1 uppercase">${p.sku}</div>
                        <div class="text-[10px] font-bold leading-tight line-clamp-3 mb-3 italic text-slate-200">${p.name}</div>
                    </div>
                    <div class="pt-2 border-t border-slate-700">
                        <div class="text-lg font-black text-yellow-400 italic mb-1">${finalPrice} <span class="text-[9px] text-white not-italic">–≥—Ä–Ω</span></div>
                        <div class="text-[9px] text-green-500 font-bold mb-2">+${cb} –≥—Ä–Ω –±–æ–Ω—É—Å</div>
                        <button onclick="addToCart(${p.id})" class="w-full bg-slate-700 text-white py-2 rounded-lg text-[9px] font-black hover:bg-yellow-400 hover:text-black transition-colors">
                            –í –ö–û–®–ò–ö
                        </button>
                    </div>
                </div>
            `;
        }).join('');
    }

        cart[id] = (cart[id] || 0) + 1;
        updateUI();
    }

        let count = 0, total = 0;

            const p = products.find(item => item.id == id);
            if (p) {
                const finalPrice = Math.round(p.price * 1.5);
                count += cart[id];
                total += finalPrice * cart[id];
            }
        }

        document.getElementById('finalSum').innerText = total + ' –≥—Ä–Ω';
        document.getElementById('cashbackSum').innerText = Math.floor(total * 0.05);
        document.getElementById('orderBar').style.transform = count > 0 ? 'translateY(0)' : 'translateY(100%)';
    }

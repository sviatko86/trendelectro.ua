<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Electro ‚Äî –ö–∞—Ç–∞–ª–æ–≥</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main-bg: #1a1c2c; --card-bg: #24273d; --text: #ffffff; }
        body.light-mode { --main-bg: #f3f4f6; --card-bg: #ffffff; --text: #1f2937; }
        
        body { background-color: var(--main-bg); color: var(--text); transition: all 0.3s ease; min-height: 100vh; }
        .product-card { background: var(--card-bg); border-radius: 1.5rem; transition: transform 0.2s; border: 1px solid rgba(255,255,255,0.05); }
        .light-mode .product-card { border: 1px solid rgba(0,0,0,0.05); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        
        .category-btn { background: rgba(255,255,255,0.1); color: white; border-radius: 99px; padding: 8px 20px; white-space: nowrap; transition: 0.3s; font-size: 14px; font-weight: 600; }
        .light-mode .category-btn { background: #e5e7eb; color: #374151; }
        .category-btn.active { background: #eab308 !important; color: #000 !important; }

        .loader { border: 4px solid rgba(234, 179, 8, 0.1); border-left-color: #eab308; border-radius: 50%; width: 45px; height: 45px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="font-sans">

    <header class="p-6">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-yellow-500 text-black p-2 rounded-lg shadow-lg shadow-yellow-500/20"><i class="fas fa-bolt"></i></div>
                <h1 class="text-2xl font-black uppercase tracking-tighter">Trend Electro</h1>
            </div>
            <div class="flex gap-4">
                <button onclick="loginAdmin()" class="opacity-30 hover:opacity-100 transition"><i class="fas fa-cog"></i></button>
                <button onclick="toggleCart()" class="relative text-xl p-2">
                    <i class="fas fa-shopping-bag"></i>
                    <span id="cart-count" class="absolute top-0 right-0 bg-red-500 text-white text-[10px] w-5 h-5 flex items-center justify-center rounded-full font-bold">0</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4">
        <div class="mb-6 relative">
            <input type="text" id="search" placeholder="–ü–æ—à—É–∫ (–∫–æ–¥ –∞–±–æ –Ω–∞–∑–≤–∞)..." 
                class="w-full p-5 rounded-2xl bg-white/5 border border-white/10 focus:ring-2 focus:ring-yellow-500 outline-none text-lg transition-all">
            <i class="fas fa-search absolute right-5 top-6 opacity-20"></i>
        </div>

        <div class="flex gap-2 overflow-x-auto pb-6 no-scrollbar">
            <button onclick="filterCat('all', this)" class="category-btn active">–í—Å—ñ —Ç–æ–≤–∞—Ä–∏</button>
            <button onclick="filterCat('–û—Å–≤—ñ—Ç–ª–µ–Ω–Ω—è', this)" class="category-btn">–û—Å–≤—ñ—Ç–ª–µ–Ω–Ω—è</button>
            <button onclick="filterCat('–ö–∞–±–µ–ª—å', this)" class="category-btn">–ö–∞–±–µ–ª—å</button>
            <button onclick="filterCat('–†–æ–∑–µ—Ç–∫–∏', this)" class="category-btn">–†–æ–∑–µ—Ç–∫–∏</button>
            <button onclick="filterCat('–ê–≤—Ç–æ–º–∞—Ç–∏–∫–∞', this)" class="category-btn">–ê–≤—Ç–æ–º–∞—Ç–∏–∫–∞</button>
            <button onclick="filterCat('–©–∏—Ç–∏', this)" class="category-btn">–©–∏—Ç–∏</button>
            <button onclick="filterCat('–Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç', this)" class="category-btn">–Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç</button>
        </div>

        <div id="admin-panel" class="hidden bg-yellow-500/10 border-2 border-dashed border-yellow-500 p-5 rounded-3xl mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex flex-col">
                <span class="font-bold text-yellow-500">–ê–î–ú–Ü–ù-–ü–ê–ù–ï–õ–¨</span>
                <span class="text-xs opacity-60">–¢–æ–≤–∞—Ä—ñ–≤ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ: <span id="admin-count">0</span></span>
            </div>
            <button onclick="toggleTheme()" class="bg-yellow-500 text-black px-6 py-2 rounded-2xl font-black hover:bg-yellow-400 transition">–ó–ú–Ü–ù–ò–¢–ò –î–ò–ó–ê–ô–ù</button>
        </div>

        <div id="loading" class="py-32 flex flex-col items-center gap-6">
            <div class="loader"></div>
            <p class="text-sm font-bold opacity-40 uppercase tracking-[0.2em] animate-pulse">–°–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—è Trend Electro...</p>
        </div>

        <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 pb-24"></div>
    </main>

    <div id="cart-modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-xl z-[100] p-4 flex items-center justify-center">
        <div class="w-full max-w-lg bg-gray-900 rounded-[2.5rem] p-8 shadow-2xl border border-white/10 max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-black text-yellow-500 uppercase italic">–ö–æ—à–∏–∫</h2>
                <button onclick="toggleCart()" class="text-4xl opacity-50 hover:opacity-100">&times;</button>
            </div>
            <div id="cart-items" class="flex-grow overflow-y-auto space-y-4 pr-2 no-scrollbar"></div>
            <div class="mt-8 pt-6 border-t border-white/10">
                <div class="flex justify-between text-3xl font-black mb-8 italic">
                    <span>–†–ê–ó–û–ú:</span><span id="final-price" class="text-yellow-500">0 –≥—Ä–Ω</span>
                </div>
                <button onclick="checkout()" class="w-full bg-yellow-500 text-black py-5 rounded-[1.5rem] font-black text-xl shadow-xl shadow-yellow-500/20 active:scale-95 transition">–û–§–û–†–ú–ò–¢–ò –í TELEGRAM</button>
            </div>
        </div>
    </div>

    <script>
        let products = [];
        let cart = JSON.parse(localStorage.getItem('trend_cart') || '{}');
        let currentCat = 'all';

        async function init() {
            try {
                const res = await fetch('data.csv?v=' + Date.now());
                const text = await res.text();
                const lines = text.split(/\r?\n/).filter(l => l.trim() !== "");
                
                products = lines.slice(1).map(line => {
                    const parts = line.split(',');
                    if (parts.length < 2) return null;
                    const sku = parts[0].trim();
                    const rawPrice = parseFloat(parts[parts.length - 1]);
                    const name = parts.slice(1, -1).join(', ').replace(/"/g, '').trim();
                    
                    if (!sku || isNaN(rawPrice)) return null;

                    return { 
                        sku, 
                        name, 
                        price: Math.round(rawPrice * 1.5), 
                        cat: detectCat(name) 
                    };
                }).filter(p => p !== null);

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('admin-count').innerText = products.length;
                render();
            } catch (e) { 
                document.getElementById('loading').innerHTML = `<p class="text-red-500 font-bold">–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –±–∞–∑–∏!</p>`;
            }
        }

        function detectCat(name) {
            const n = name.toLowerCase();
            if (n.includes('–ª–∞–º–ø–∞') || n.includes('—Å–≤—ñ—Ç–ª–æ') || n.includes('led') || n.includes('–ø—Ä–æ–∂–µ–∫—Ç–æ—Ä')) return '–û—Å–≤—ñ—Ç–ª–µ–Ω–Ω—è';
            if (n.includes('–∫–∞–±–µ–ª—å') || n.includes('–ø—Ä–æ–≤—ñ–¥') || n.includes('–ø–≤—Å') || n.includes('–≤–≤–≥')) return '–ö–∞–±–µ–ª—å';
            if (n.includes('—Ä–æ–∑–µ—Ç–∫–∞') || n.includes('–≤–∏–º–∏–∫–∞—á') || n.includes('—Ä–∞–º–∫–∞')) return '–†–æ–∑–µ—Ç–∫–∏';
            if (n.includes('–∞–≤—Ç–æ–º–∞—Ç') || n.includes('–ø–∑–≤') || n.includes('–≤–∏–∫–ª—é—á–∞—Ç–µ–ª—å')) return '–ê–≤—Ç–æ–º–∞—Ç–∏–∫–∞';
            if (n.includes('—â–∏—Ç') || n.includes('–∫–æ—Ä–æ–±–∫–∞')) return '–©–∏—Ç–∏';
            if (n.includes('—ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç') || n.includes('–≤–∏–∫—Ä—É—Ç–∫–∞') || n.includes('–ø–ª–æ—Å–∫–æ–≥—É–±—Ü—ñ')) return '–Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç';
            return '–Ü–Ω—à–µ';
        }

        function render() {
            const list = document.getElementById('product-list');
            const search = document.getElementById('search').value.toLowerCase();
            
            const filtered = products.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(search) || p.sku.toLowerCase().includes(search);
                const matchesCat = currentCat === 'all' || p.cat === currentCat;
                return matchesSearch && matchesCat;
            });

            list.innerHTML = filtered.map(p => `
                <div class="product-card p-6 flex flex-col gap-4 animate-fade-in">
                    <div class="relative group">
                        <img src="img/${p.sku}.jpg" onerror="this.src='https://via.placeholder.com/300x300?text=Trend+Electro'" class="w-full aspect-square object-cover rounded-2xl shadow-lg">
                        <div class="absolute top-2 right-2 bg-black/50 backdrop-blur-md px-3 py-1 rounded-full text-[10px] font-bold tracking-widest uppercase text-white/80">${p.sku}</div>
                    </div>
                    <div class="flex-grow">
                        <h3 class="font-bold leading-tight text-lg line-clamp-2 min-h-[3rem]">${p.name}</h3>
                    </div>
                    <div class="flex justify-between items-center mt-2">
                        <div class="flex flex-col">
                            <span class="text-xs opacity-40 uppercase font-bold tracking-tighter">–¶—ñ–Ω–∞</span>
                            <span class="text-2xl font-black text-yellow-500 tracking-tighter">${p.price} <small class="text-[10px] uppercase opacity-60">–≥—Ä–Ω</small></span>
                        </div>
                        <div class="flex items-center gap-3 bg-white/5 rounded-2xl p-1 border border-white/5 shadow-inner">
                            <button onclick="updateCart('${p.sku}', -1)" class="w-10 h-10 rounded-xl hover:bg-white/10 transition flex items-center justify-center font-bold text-xl">-</button>
                            <span id="q-${p.sku}" class="font-black text-lg w-4 text-center">${cart[p.sku] || 0}</span>
                            <button onclick="updateCart('${p.sku}', 1)" class="w-10 h-10 bg-yellow-500 text-black rounded-xl transition flex items-center justify-center font-bold text-xl shadow-lg shadow-yellow-500/20 hover:scale-105 active:scale-90">+</button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('cart-count').innerText = Object.values(cart).reduce((a,b) => a+b, 0);
        }

        function updateCart(sku, delta) {
            cart[sku] = (cart[sku] || 0) + delta;
            if (cart[sku] <= 0) delete cart[sku];
            localStorage.setItem('trend_cart', JSON.stringify(cart));
            
            const qEl = document.getElementById(`q-${sku}`);
            if(qEl) qEl.innerText = cart[sku] || 0;
            
            document.getElementById('cart-count').innerText = Object.values(cart).reduce((a,b) => a+b, 0);
            updateCartUI();
        }

        function updateCartUI() {
            const container = document.getElementById('cart-items');
            let total = 0;
            container.innerHTML = '';
            
            for (let sku in cart) {
                const p = products.find(i => i.sku === sku);
                if (!p) continue;
                total += p.price * cart[sku];
                container.innerHTML += `
                    <div class="flex items-center gap-4 bg-white/5 p-4 rounded-2xl border border-white/5">
                        <img src="img/${p.sku}.jpg" class="w-16 h-16 rounded-xl object-cover" onerror="this.src='https://via.placeholder.com/100?text=TE'">
                        <div class="flex-grow">
                            <p class="font-bold text-sm leading-tight">${p.name}</p>
                            <p class="text-xs opacity-50 mt-1">${cart[sku]} —à—Ç. x ${p.price} –≥—Ä–Ω</p>
                        </div>
                        <p class="font-black text-yellow-500">${p.price * cart[sku]} –≥—Ä–Ω</p>
                    </div>`;
            }
            document.getElementById('final-price').innerText = total + " –≥—Ä–Ω";
        }

        async function checkout() {
            const botToken = '6918546766:AAEWLatU6fz6ITX8OI81Hd6nrMc-jE8u5cU';
            const chatId = '1246930818';
            if(Object.keys(cart).length === 0) return alert("–ö–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π!");
            
            let msg = `üöÄ –ó–ê–ú–û–í–õ–ï–ù–ù–Ø TREND ELECTRO\n\n`;
            for (let sku in cart) {
                const p = products.find(i => i.sku === sku);
                msg += `‚ñ™Ô∏è ${p.name}\n   –ê—Ä—Ç: ${p.sku} | ${cart[sku]} —à—Ç. | ${p.price * cart[sku]} –≥—Ä–Ω\n\n`;
            }
            msg += `üí∞ –†–ê–ó–û–ú: ${document.getElementById('final-price').innerText}`;
            
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(msg)}`;
            await fetch(url);
            alert("–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è –Ω–∞–¥—ñ—Å–ª–∞–Ω–æ –≤ Telegram!");
            cart = {}; localStorage.setItem('trend_cart', '{}'); location.reload();
        }

        function toggleTheme() { document.body.classList.toggle('light-mode'); }
        function loginAdmin() { if(prompt("–ü–∞—Ä–æ–ª—å:") === "admin123") document.getElementById('admin-panel').classList.remove('hidden'); }
        
        function filterCat(cat, btn) { 
            currentCat = cat; 
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            render(); 
        }

        document.getElementById('search').oninput = render;
        window.onload = init;
    </script>
</body>
</html>

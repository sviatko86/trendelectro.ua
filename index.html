<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Electro — Каталог</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .product-card { background: white; border-radius: 1.5rem; border: 1px solid #e2e8f0; transition: 0.2s; }
        .product-card:hover { border-color: #facc15; transform: translateY(-2px); }
    </style>
</head>
<body class="pb-40">

<header class="bg-white border-b sticky top-0 z-50 p-4">
    <div class="container mx-auto">
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center gap-2" onclick="location.reload()">
                <div class="bg-yellow-400 p-2 rounded-xl text-black shadow-sm"><i class="fas fa-bolt"></i></div>
                <h1 class="text-xl font-black uppercase italic">Trend <span class="text-yellow-500">Electro</span></h1>
            </div>
            <div id="cartBtn" class="bg-slate-900 text-white px-5 py-2 rounded-2xl flex items-center gap-2 font-black cursor-pointer shadow-lg">
                <i class="fas fa-shopping-bag text-yellow-400"></i> <span id="cartCount">0</span>
            </div>
        </div>

        <div class="flex gap-2">
            <input type="text" id="promoInput" oninput="render()" placeholder="Код..." class="w-1/4 border border-slate-200 rounded-xl px-3 py-2 text-xs font-bold outline-none focus:ring-2 focus:ring-yellow-400">
            <input type="text" id="searchInput" oninput="render()" placeholder="Пошук (артикул або назва)..." class="w-3/4 bg-slate-100 border-none rounded-xl px-4 py-2 text-sm outline-none">
        </div>
    </div>
</header>

<main class="container mx-auto px-4 py-6">
    <div id="loader" class="text-center py-20">
        <div class="inline-block animate-spin text-yellow-400 text-5xl mb-4"><i class="fas fa-circle-notch"></i></div>
        <p class="font-black text-slate-400 uppercase tracking-widest text-xs">Синхронізація Trend Electro...</p>
    </div>
    <div id="grid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
</main>

<div id="orderBar" class="fixed bottom-0 left-0 right-0 bg-white p-6 shadow-2xl transform translate-y-full transition-all duration-500 z-50 rounded-t-[2rem] border-t">
    <div class="container mx-auto flex justify-between items-center">
        <div>
            <p class="text-[10px] font-black uppercase text-slate-400">До сплати:</p>
            <span id="finalSum" class="text-2xl font-black">0 грн</span>
            <p class="text-[10px] font-bold text-green-600 mt-1">Кешбек: <span id="cashbackSum">0</span> грн</p>
        </div>
        <button onclick="sendOrder()" class="bg-slate-900 text-white px-8 py-4 rounded-2xl font-black text-sm active:scale-95 shadow-xl">
            ЗАМОВИТИ <i class="fab fa-telegram-plane ml-2 text-yellow-400"></i>
        </button>
    </div>
</div>

<script>
    let products = [];
    let cart = {};
    const MARKUP = 1.5; // Твоя націнка
    const PROMOS = { 'СВЯТ': 15, 'VIP10': 10 };

    function loadData() {
        // Використовуємо PapaParse — він автоматично визначить розділювач (кома чи таб)
        Papa.parse('data.csv', {
            download: true,
            header: false,
            skipEmptyLines: true,
            complete: function(results) {
                const rows = results.data;
                products = rows.map((cols, index) => {
                    if (index === 0 || cols.length < 2) return null;

                    const sku = cols[0].trim();
                    const name = cols.slice(1, -1).join(', ').trim() || cols[1];
                    const rawPrice = cols[cols.length - 1].toString().replace(',', '.').replace(/[^0-9.]/g, '');
                    const priceBase = parseFloat(rawPrice);

                    if (isNaN(priceBase)) return null;

                    return { id: index, sku, name, base: priceBase };
                }).filter(p => p !== null);

                document.getElementById('loader').classList.add('hidden');
                render();
            },
            error: function(err) {
                document.getElementById('loader').innerHTML = "Помилка файлу: " + err;
            }
        });
    }

    function render() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const promo = document.getElementById('promoInput').value.toUpperCase();
        const discount = PROMOS[promo] || 0;
        const grid = document.getElementById('grid');
        
        const filtered = products.filter(p => 
            p.name.toLowerCase().includes(query) || 
            p.sku.toLowerCase().includes(query)
        ).slice(0, 100); // Обмежуємо для швидкості

        grid.innerHTML = filtered.map(p => {
            let priceRetail = Math.round(p.base * MARKUP);
            let priceFinal = Math.round(priceRetail * (1 - discount/100));
            let cb = Math.floor(priceFinal * 0.05);

            return `
                <div class="product-card p-4 flex flex-col justify-between relative shadow-sm">
                    ${discount > 0 ? `<div class="absolute top-2 right-2 bg-red-500 text-white text-[8px] font-black px-1.5 py-0.5 rounded">-${discount}%</div>` : ''}
                    <div>
                        <div class="text-[8px] font-bold text-slate-400 mb-1 tracking-tighter">${p.sku}</div>
                        <div class="text-[11px] font-bold leading-tight line-clamp-3 mb-4">${p.name}</div>
                    </div>
                    <div class="pt-3 border-t border-slate-50">
                        <div class="text-xl font-black italic">${priceFinal} <small class="text-[9px] not-italic">грн</small></div>
                        <div class="text-[9px] text-green-600 font-bold mb-3">+${cb} грн бонус</div>
                        <button onclick="addToCart(${p.id}, ${priceFinal})" class="w-full bg-yellow-400 text-black py-2 rounded-xl text-[10px] font-black active:scale-95 transition-all">В КОШИК</button>
                    </div>
                </div>
            `;
        }).join('');
        updateUI(discount);
    }

    function addToCart(id, price) {
        cart[id] = (cart[id] || 0) + 1;
        render(); // Оновлюємо, щоб підтягнути суми
    }

    function updateUI(discount) {
        let count = 0, total = 0;
        for (let id in cart) {
            const p = products.find(prod => prod.id == id);
            if (p) {
                let pFinal = Math.round((p.base * MARKUP) * (1 - discount/100));
                count += cart[id];

<script>
    function render() {
        const query = document.getElementById('search-input').value.toLowerCase();
        const grid = document.getElementById('product-grid');
        grid.innerHTML = '';

        const cats = ["–í—Å—ñ", ...new Set(products.map(p => p.cat))];
        const nav = document.getElementById('sidebar-nav');
        nav.innerHTML = cats.map(c => `
            <button onclick="setCat('${c}')" class="sidebar-link w-full text-left px-5 py-4 font-bold text-sm flex justify-between items-center ${currentCat === c ? 'active' : 'text-slate-500'}">
                ${c} <i class="fas fa-chevron-right text-[10px] opacity-20"></i>
            </button>`).join('');

        const filtered = products.filter(p => (p.name.toLowerCase().includes(query) || p.sku.toLowerCase().includes(query)) && (currentCat === "–í—Å—ñ" || p.cat === currentCat));

        filtered.forEach(p => {
            grid.innerHTML += `
                <div class="product-card p-5">
                    <div class="relative h-56 mb-5 overflow-hidden rounded-3xl bg-slate-50">
                        <img src="${p.img}" class="w-full h-full object-cover">
                        <div class="absolute top-4 left-4 bg-white/90 px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-widest border shadow-sm">${p.sku}</div>
                    </div>
                    <p class="text-[10px] font-black text-yellow-500 uppercase tracking-widest mb-1 px-1">${p.cat}</p>
                    <h3 class="font-bold text-base leading-tight mb-4 h-12 overflow-hidden px-1">${p.name}</h3>
                    <div class="mt-auto flex justify-between items-center pt-4 border-t border-slate-50 px-1">
                        <span class="text-2xl font-black tracking-tighter">${p.price} <small class="text-xs font-medium text-slate-400">–≥—Ä–Ω</small></span>
                        <button onclick="addToCart(${p.id})" class="bg-slate-900 text-white w-12 h-12 rounded-2xl shadow-lg active:scale-90 transition"><i class="fas fa-plus"></i></button>
                    </div>
                </div>`;
        });
    }

    function setCat(c) { currentCat = c; render(); }

    function addToCart(id) {
        cart.push(products.find(x => x.id === id));
        updateUI();
        const btn = event.currentTarget;
        btn.classList.replace('bg-slate-900', 'bg-green-500');
        setTimeout(() => btn.classList.replace('bg-green-500', 'bg-slate-900'), 600);
    }

    function updateUI() {
        document.getElementById('cart-count').innerText = cart.length;
        let total = cart.reduce((s, i) => s + Number(i.price), 0);
        document.getElementById('cart-total-modal').innerText = `${total} –≥—Ä–Ω`;
        
        const list = document.getElementById('cart-items');
        list.innerHTML = cart.map((item, idx) => `
            <div class="flex items-center gap-4 bg-slate-50 p-4 rounded-2xl border border-slate-100">
                <img src="${item.img}" class="w-14 h-14 rounded-xl object-cover shadow-sm">
                <div class="flex-1"><p class="text-[11px] font-black leading-tight text-slate-700">${item.name}</p></div>
                <button onclick="cart.splice(${idx}, 1); updateUI();" class="text-slate-300 hover:text-red-500"><i class="fas fa-trash-alt"></i></button>
            </div>`).join('');
    }

    function sendOrder() {
        const phone = document.getElementById('cust-phone').value;
        if(!phone || cart.length === 0) return alert("–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –∫–æ—à–∏–∫!");
        let total = cart.reduce((s, i) => s + Number(i.price), 0);
        let itemsStr = cart.map(i => `‚Ä¢ ${i.name} - ${i.price}–≥—Ä–Ω`).join('\n');
        let msg = `üöÄ –ó–ê–ú–û–í–õ–ï–ù–ù–Ø: Trend Electro\n\nüìû –ö–ª—ñ—î–Ω—Ç: ${phone}\nüí∞ –°—É–º–∞: ${total} –≥—Ä–Ω\n\n–¢–æ–≤–∞—Ä–∏:\n${itemsStr}`;
        
        fetch(`https://api.telegram.org/bot${CONFIG.API.token}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: CONFIG.API.chat, text: msg })
        }).then(() => {
            alert("–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è –Ω–∞–¥—ñ—Å–ª–∞–Ω–æ –≤ Telegram!");
            cart = []; updateUI(); toggleCart();
        });
    }

    function toggleCart() { document.getElementById('cart-modal').classList.toggle('hidden'); }
    function switchView(v) { document.getElementById('view-admin').classList.toggle('hidden', v === 'shop'); if(v === 'admin') renderAdmin(); }

    function addProduct() {
        const name = document.getElementById('adm-name').value;
        const price = document.getElementById('adm-price').value;
        const sku = document.getElementById('adm-sku').value || 'TR-001';
        const cat = document.getElementById('adm-cat').value;
        const img = document.getElementById('adm-img').value || 'https://images.unsplash.com/photo-1550684848-fac1c5b4e853?w=500';
        if(name && price) {
            products.unshift({ id: Date.now(), name, price, sku, cat, img });
            localStorage.setItem('products_vFinal', JSON.stringify(products));
            render(); renderAdmin();
            document.getElementById('adm-name').value = '';
            document.getElementById('adm-price').value = '';
        }
    }

    function renderAdmin() {
        const t = document.getElementById('admin-table');
        t.innerHTML = products.map(p => `
            <tr class="border-b hover:bg-slate-50 transition">
                <td class="p-5 flex items-center gap-4">
                    <img src="${p.img}" class="w-10 h-10 rounded-lg object-cover">

                        <p class="font-black text-xs leading-none mb-1">${p.name}</p>
                        <p class="text-[9px] text-slate-400 font-bold uppercase">${p.sku} | ${p.cat}</p>
                    </div>
                </td>
                <td class="p-5 text-right font-black text-sm">${p.price} –≥—Ä–Ω</td>
                <td class="p-5 text-center">
                    <button onclick="deleteProd(${p.id})" class="text-red-400 hover:text-red-600 transition p-2"><i class="fas fa-trash"></i></button>

    }

    function deleteProd(id) {
        if(confirm('–í–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ–π —Ç–æ–≤–∞—Ä?')) {
            products = products.filter(x => x.id !== id);
            localStorage.setItem('products_vFinal', JSON.stringify(products));
            render(); renderAdmin();
        }
    }

    window.onload = render;
</script>

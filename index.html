<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Electro ‚Äî –ü—Ä–∞–π—Å</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 text-slate-900">

<header class="bg-white border-b sticky top-0 z-50 p-4 shadow-sm">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
        <div class="flex items-center gap-3 cursor-pointer" onclick="location.reload()">
            <div class="bg-yellow-400 p-2 rounded-lg text-black font-bold"><i class="fas fa-bolt"></i></div>
            <h1 class="text-xl font-black uppercase italic">Trend <span class="text-yellow-500">Electro</span></h1>
        </div>
        <input type="text" id="searchInput" oninput="render()" placeholder="–ü–æ—à—É–∫ –ø–æ –∞—Ä—Ç–∏–∫—É–ª—É –∞–±–æ –Ω–∞–∑–≤—ñ..." class="flex-1 max-w-xl bg-slate-100 border-none rounded-2xl py-3 px-6 outline-none focus:ring-2 focus:ring-yellow-400 font-semibold">
    </div>
</header>

<main class="container mx-auto px-4 py-8">
    <div id="loader" class="text-center py-20 font-bold text-slate-400 animate-pulse text-xl">üîå –û–Ω–æ–≤–ª—é—î–º–æ –≤—ñ—Ç—Ä–∏–Ω—É...</div>
    <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
</main>

<script>
    const MARKUP = 1.5; // –¢–≤–æ—è –Ω–∞—Ü—ñ–Ω–∫–∞ +50%
    let products = [];

    function loadData() {
        Papa.parse('data.csv', {
            download: true,
            header: false,
            skipEmptyLines: true,
            complete: function(results) {
                products = results.data.map(row => {
                    // –û–±'—î–¥–Ω—É—î–º–æ —Ä—è–¥–æ–∫ —ñ —Ä–æ–∑–±–∏–≤–∞—î–º–æ –π–æ–≥–æ –ø–æ –≤–µ–ª–∏–∫–∏—Ö –ø—Ä–æ–±—ñ–ª–∞—Ö (—Ç–∞–±–∞—Ö)
                    const line = row.join(' ').trim();
                    const parts = line.split(/\t| {2,}/).filter(x => x.trim() !== "");
                    
                    if (parts.length < 2) return null;

                    const sku = parts[0]; // –ü–µ—Ä—à–µ —Å–ª–æ–≤–æ - –∞—Ä—Ç–∏–∫—É–ª
                    const rawPrice = parts[parts.length - 1].replace(',', '.'); // –û—Å—Ç–∞–Ω–Ω—î - —Ü—ñ–Ω–∞
                    const basePrice = parseFloat(rawPrice) || 0;
                    
                    // –í—Å–µ —â–æ –ø–æ—Å–µ—Ä–µ–¥–∏–Ω—ñ - —Ü–µ –Ω–∞–∑–≤–∞
                    const name = parts.slice(1, -1).join(' ');

                    if (!name || isNaN(basePrice) || basePrice === 0) return null;

                    return {
                        sku: sku,
                        name: name,
                        price: Math.round(basePrice * MARKUP)
                    };
                }).filter(p => p !== null);

                document.getElementById('loader').classList.add('hidden');
                render();
            }
        });
    }

    function render() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = products.filter(p => p.name.toLowerCase().includes(query) || p.sku.toLowerCase().includes(query));
        
        document.getElementById('grid').innerHTML = filtered.slice(0, 200).map(p => `
            <div class="bg-white p-6 rounded-[2.5rem] border border-slate-200 shadow-sm hover:shadow-xl hover:border-yellow-400 transition-all duration-300 flex flex-col justify-between h-full group">
                <div>
                    <span class="text-[10px] font-black text-slate-300 uppercase tracking-widest block mb-2 group-hover:text-yellow-500 transition-colors">${p.sku}</span>
                    <h3 class="font-bold text-sm leading-tight mb-4 text-slate-800 line-clamp-2">${p.name}</h3>
                </div>
                <div class="flex justify-between items-center pt-4 border-t border-slate-50">
                    <div class="flex flex-col">
                        <span class="text-2xl font-black text-slate-900">${p.price} <small class="text-[10px] uppercase text-slate-400">–≥—Ä–Ω</small></span>
                        <span class="text-[9px] text-green-500 font-bold uppercase tracking-tighter">–Ñ –≤ –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ</span>
                    </div>
                    <button class="bg-yellow-400 hover:bg-black hover:text-white w-12 h-12 rounded-2xl transition-all flex items-center justify-center shadow-lg active:scale-90">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
        `).join('');
    }

    window.onload = loadData;
</script>
</body>
</html>

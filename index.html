<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Electro — Каталог</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .product-card { background: white; border-radius: 1.5rem; transition: all 0.2s; border: 1px solid #e2e8f0; position: relative; overflow: hidden; }
        .product-card:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-32 text-slate-900">

<header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-200">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center gap-2" onclick="location.reload()">
                <div class="bg-yellow-400 p-2 rounded-xl shadow-sm"><i class="fas fa-bolt text-black"></i></div>
                <h1 class="text-xl font-black uppercase italic tracking-tighter">Trend <span class="text-yellow-500">Electro</span></h1>
            </div>
            <div id="cartCount" class="bg-slate-900 text-white px-4 py-1.5 rounded-full font-black text-sm shadow-lg">0</div>
        </div>

        <div class="flex gap-2">
            <input type="text" id="promoInput" oninput="applyPromo()" placeholder="Код..." class="w-1/4 bg-white border border-slate-200 rounded-xl px-4 py-2 text-xs font-bold outline-none focus:ring-2 focus:ring-yellow-400">
            <input type="text" id="searchInput" oninput="render()" placeholder="Пошук товару..." class="w-3/4 bg-slate-100 border-none rounded-xl px-4 py-2 text-sm outline-none shadow-inner">
        </div>
    </div>
</header>

<main class="container mx-auto px-4 py-6">
    <div id="loader" class="text-center py-20">
        <div class="inline-block animate-spin text-yellow-500 text-5xl mb-4"><i class="fas fa-circle-notch"></i></div>
        <p class="font-black text-slate-400 uppercase tracking-widest text-xs">Синхронізація Trend Electro...</p>
    </div>
    <div id="grid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
</main>

<div id="orderBar" class="fixed bottom-0 left-0 right-0 bg-white p-6 shadow-[0_-10px_40px_rgba(0,0,0,0.1)] transform translate-y-full transition-all duration-500 z-50 rounded-t-[2rem] border-t border-slate-100">
    <div class="container mx-auto flex justify-between items-center">
        <div>
            <p class="text-[10px] font-black uppercase text-slate-400">До сплати:</p>
            <span id="finalSum" class="text-2xl font-black italic">0 грн</span>
            <p class="text-[10px] font-bold text-green-600 mt-1"><i class="fas fa-wallet mr-1"></i> Кешбек: <span id="cashbackSum">0</span> грн</p>
        </div>
        <button onclick="sendOrder()" class="bg-slate-900 text-white px-8 py-4 rounded-2xl font-black text-sm active:scale-95 transition-all shadow-xl">
            ЗАМОВИТИ <i class="fab fa-telegram-plane ml-2 text-yellow-400"></i>
        </button>
    </div>
</div>

<script>
    let products = [];
    let cart = {};
    let discount = 0;

    const PROMOS = { 'СВЯТ': 15, 'TREND10': 10, 'VIP5': 5 };

    async function loadData() {
        try {
            const res = await fetch('data.csv?v=' + Date.now());
            const text = await res.text();
            const rows = text.split('\n').filter(r => r.trim() !== "");

            products = rows.map((row, index) => {
                if (index === 0) return null; // Пропуск шапки

                // Розбиваємо рядок (підтримка табів і ком одночасно)
                let cols = row.includes('\t') ? row.split('\t') : row.split(',');
                
                if (cols.length < 2) return null;

                const sku = cols[0].trim();
                const rawPrice = cols[cols.length - 1].replace(',', '.').replace(/[^0-9.]/g, '');
                const name = cols.slice(1, -1).join(', ').trim() || cols[1];
                const priceBase = parseFloat(rawPrice);

                if (isNaN(priceBase)) return null;

                return { id: index, sku, name, base: priceBase };
            }).filter(p => p !== null);

            document.getElementById('loader').classList.add('hidden');
            render();
        } catch (e) {
            document.getElementById('loader').innerHTML = "<p class='text-red-500 font-bold'>Помилка з'єднання з базою</p>";
        }
    }

    function applyPromo() {
        const val = document.getElementById('promoInput').value.toUpperCase();
        discount = PROMOS[val] || 0;
        render();
        updateUI();
    }

    function render() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        const grid = document.getElementById('grid');
        
        let filtered = products.filter(p => p.name.toLowerCase().includes(q) || p.sku.toLowerCase().includes(q));

        grid.innerHTML = filtered.slice(0, 150).map(p => {
            let priceRetail = Math.round(p.base * 1.5);
            let priceFinal = Math.round(priceRetail * (1 - discount/100));
            let cb = Math.floor(priceFinal * 0.05);

            return `
                <div class="product-card p-4 flex flex-col justify-between shadow-sm">
                    ${discount > 0 ? `<div class="absolute top-2 right-2 bg-red-500 text-white text-[8px] font-black px-1.5 py-0.5 rounded shadow-sm">-${discount}%</div>` : ''}
                    <div>
                        <div class="text-[8px] font-bold text-slate-400 uppercase mb-1 tracking-widest">${p.sku}</div>
                        <div class="text-[11px] font-bold leading-tight text-slate-800 line-clamp-3 mb-4">${p.name}</div>
                    </div>
                    <div class="pt-3 border-t border-slate-50">
                        <div class="text-xl font-black italic">${priceFinal} <small class="text-[9px] not-italic font-medium">грн</small></div>
                        <div class="text-[9px] text-green-600 font-bold mb-3">+${cb} грн бонус</div>
                        <button onclick="addToCart(${p.id})" class="w-full bg-yellow-400 text-black py-2 rounded-xl text-[10px] font-black active:scale-90 transition-all shadow-md">В КОШИК</button>
                    </div>
                </div>
            `;
        }).join('');
    }

    function addToCart(id) {
        cart[id] = (cart[id] || 0) + 1;
        updateUI();
    }

    function updateUI() {
        let count = 0, total = 0;
        for (let id in cart) {
            const p = products.find(prod => prod.id == id);
            if (p) {
                let pFinal = Math.round((p.base * 1.5) *

<!DOCTYPE html>
<html lang="uk">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body class="bg-gray-50 text-gray-900">

    <nav class="bg-yellow-500 p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black text-white tracking-tighter">TREND ELECTRO</h1>
            <div class="flex gap-5 items-center">
                <button onclick="loginAdmin()" class="text-white opacity-20 hover:opacity-100 transition"><i class="fas fa-lock"></i></button>
                <button onclick="toggleCabinet()" class="text-white text-xl"><i class="fas fa-user-circle"></i></button>
                <button onclick="toggleCart()" class="relative text-white text-xl">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="cart-badge">0</span>

    <div class="container mx-auto p-4 max-w-5xl">
        <div id="admin-panel" class="admin-only p-4 rounded-2xl mb-6 shadow-md text-sm text-yellow-800 font-bold">
            ‚öôÔ∏è –ê–î–ú–Ü–ù-–ü–ê–ù–ï–õ–¨: –ù–ê–¶–Ü–ù–ö–ê +50% | –ü–ê–†–û–õ–¨: admin123
        </div>

        <div class="relative mb-6">
            <input type="text" id="search" placeholder="–ü–æ—à—É–∫ —Ç–æ–≤–∞—Ä—É –∞–±–æ –∞—Ä—Ç–∏–∫—É–ª—É..." 
                class="w-full p-4 pl-12 rounded-2xl border-none shadow focus:ring-4 focus:ring-yellow-300 transition text-lg">
            <i class="fas fa-search absolute left-4 top-5 text-gray-400"></i>
        </div>

        <div id="cabinet" class="hidden bg-white p-6 rounded-2xl shadow-xl mb-6 border-l-8 border-yellow-500 animate-fade-in">
            <h2 class="text-xl font-bold mb-4 text-gray-800">–ö–æ–Ω—Ç–∞–∫—Ç–Ω—ñ –¥–∞–Ω—ñ</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="user-name" placeholder="–ü–Ü–ë / –ù–∞–∑–≤–∞ –∫–æ–º–ø–∞–Ω—ñ—ó" class="p-3 bg-gray-100 rounded-xl border-none focus:ring-2 focus:ring-yellow-400">
                <input type="text" id="user-phone" placeholder="–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É" class="p-3 bg-gray-100 rounded-xl border-none focus:ring-2 focus:ring-yellow-400">
            </div>
            <button onclick="saveProfile()" class="mt-4 bg-yellow-500 text-white font-bold py-2 px-8 rounded-xl hover:bg-yellow-600 transition">–ó–±–µ—Ä–µ–≥—Ç–∏</button>
        </div>

        <div class="bg-white rounded-3xl shadow-xl overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-gray-100 border-b">
                    <tr>
                        <th class="p-4 text-xs text-gray-500">–§–û–¢–û</th>
                        <th class="p-4 text-xs text-gray-500">–¢–û–í–ê–†</th>
                        <th class="p-4 text-xs text-gray-500 text-right">–¶–Ü–ù–ê (+50%)</th>
                        <th class="p-4 text-xs text-gray-500 text-center">–ó–ê–ú–û–í–ò–¢–ò</th>
                    </tr>
                </thead>
                <tbody id="product-list" class="divide-y"></tbody>
            </table>
        </div>
    </div>

    <div id="cart-modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-[100] flex justify-end transition-all">
        <div class="bg-white w-full max-w-md h-full p-8 overflow-y-auto">
            <div class="flex justify-between items-center mb-8 text-gray-800">
                <h2 class="text-3xl font-black text-yellow-600">–ö–æ—à–∏–∫</h2>
                <button onclick="toggleCart()" class="text-4xl text-gray-300 hover:text-gray-600">&times;</button>
            </div>
            <div id="cart-items" class="space-y-4"></div>
            <div class="mt-8 pt-6 border-t-2 border-gray-100">
                <div class="flex justify-between text-lg text-gray-500"><span>–ë–∞–∑–æ–≤–∞ —Å—É–º–∞:</span><span id="total-price">0 –≥—Ä–Ω</span></div>
                <div id="discount-info" class="text-green-600 font-bold text-sm mt-1"></div>
                <div class="flex justify-between text-3xl font-black mt-4 text-red-600">
                    <span>–†–ê–ó–û–ú:</span><span id="final-price">0 –≥—Ä–Ω</span>
                </div>
                <button onclick="checkout()" class="w-full bg-green-500 text-white py-5 rounded-2xl mt-8 font-black text-xl hover:bg-green-600 transition-all shadow-lg shadow-green-100 active:scale-95">
                    –í–Ü–î–ü–†–ê–í–ò–¢–ò –ó–ê–ú–û–í–õ–ï–ù–ù–Ø
                </button>
            </div>
        </div>
    </div>

    <script>
        let products = [];
        let cart = JSON.parse(localStorage.getItem('trend_cart') || '{}');

        async function init() {
            try {
                const res = await fetch('data.csv');
                const text = await res.text();
                const lines = text.split('\n').filter(l => l.trim() !== "");
                
                products = lines.slice(1).map(line => {
                    const parts = line.split(',');
                    const sku = parts[0].trim();
                    const rawPrice = parseFloat(parts[parts.length - 1]);
                    const name = parts.slice(1, -1).join(' ').replace(/"/g, '');
                    const price = Math.round(rawPrice * 1.5); // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∞ –Ω–∞—Ü—ñ–Ω–∫–∞ +50%
                    return { sku, name, price };
                }).filter(p => p.sku && !isNaN(p.price));
                renderProducts(products);
                updateCartUI();
            } catch (e) { console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –±–∞–∑–∏ –¥–∞–Ω–∏—Ö!"); }
        }

        function renderProducts(items) {
            const list = document.getElementById('product-list');
            list.innerHTML = items.map(p => `
                <tr class="hover:bg-yellow-50/50 transition">
                    <td class="p-4 w-20">
                        <img src="img/${p.sku}.jpg" onerror="this.src='https://via.placeholder.com/150?text=Trend'" class="product-img border shadow-sm">
                    </td>
                    <td class="p-4">
                        <p class="text-[10px] text-gray-400 font-mono tracking-widest">${p.sku}</p>
                        <p class="font-bold text-gray-800 leading-tight">${p.name}</p>
                    </td>
                    <td class="p-4 text-right font-black text-yellow-600 text-lg">${p.price}</td>
                    <td class="p-4">
                        <div class="flex items-center justify-center gap-2 bg-gray-100 rounded-full p-1 border">
                            <button onclick="updateCart('${p.sku}', -1)" class="w-8 h-8 flex items-center justify-center bg-white rounded-full shadow-sm hover:text-red-500">-</button>
                            <span id="qty-${p.sku}" class="font-bold w-6 text-center text-lg">${cart[p.sku] || 0}</span>
                            <button onclick="updateCart('${p.sku}', 1)" class="w-8 h-8 flex items-center justify-center bg-yellow-400 text-white rounded-full shadow-sm hover:bg-yellow-500">+</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function updateCart(sku, delta) {
            cart[sku] = (cart[sku] || 0) + delta;
            if (cart[sku] <= 0) delete cart[sku];
            localStorage.setItem('trend_cart', JSON.stringify(cart));
            if (document.getElementById(`qty-${sku}`)) document.getElementById(`qty-${sku}`).innerText = cart[sku] || 0;
            updateCartUI();
        }

        function updateCartUI() {
            let total = 0;
            const container = document.getElementById('cart-items');
            container.innerHTML = '';
            for (let sku in cart) {
                const p = products.find(i => i.sku === sku);
                if (!p) continue;
                const sum = p.price * cart[sku];
                total += sum;
                container.innerHTML += `<div class="flex items-center gap-3 bg-gray-50 p-3 rounded-2xl border border-gray-100">
                    <img src="img/${p.sku}.jpg" onerror="this.src='https://via.placeholder.com/100?text=Trend'" class="w-12 h-12 rounded-lg object-cover shadow-sm">
                    <div class="flex-1">
                        <p class="font-bold text-[13px] leading-tight text-gray-700">${p.name}</p>
                        <p class="text-[11px] text-gray-400 mt-1">${cart[sku]} —à—Ç. x ${p.price} –≥—Ä–Ω</p>
                    </div>
                    <p class="font-black text-yellow-600 text-sm whitespace-nowrap">${sum} –≥—Ä–Ω</p>
                </div>`;
            }
            let discount = total >= 10000 ? 0.05 : (total >= 5000 ? 0.03 : 0);
            let final = Math.round(total * (1 - discount));
            document.getElementById('cart-count').innerText = Object.values(cart).reduce((a, b) => a + b, 0);
            document.getElementById('total-price').innerText = total + " –≥—Ä–Ω";
            document.getElementById('final-price').innerText = final + " –≥—Ä–Ω";
            document.getElementById('discount-info').innerText = discount > 0 ? `üî• –ê–∫—Ç–∏–≤–æ–≤–∞–Ω–æ –∑–Ω–∏–∂–∫—É ${discount*100}%` : "";
        }

        async function checkout() {
            const user = JSON.parse(localStorage.getItem('trend_user') || '{}');
            if (!user.name || !user.phone) { 
                alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å –Ü–º'—è —Ç–∞ –¢–µ–ª–µ—Ñ–æ–Ω —É –∫–∞–±—ñ–Ω–µ—Ç—ñ!"); 
                toggleCabinet(); 
                return; 
            }

            // –¢–í–û–á –î–ê–ù–Ü –ë–û–¢–ê
            const botToken = '6918546766:AAEWLatU6fz6ITX8OI81Hd6nrMc-jE8u5cU';
            const chatId = '1246930818'; 

            let msg = `üõí –¢–û–í–ê–† –ü–†–ò–ô–®–û–í! –ó–ê–ú–û–í–õ–ï–ù–ù–Ø üöÄ\n\n`;
            msg += `üë§ –ö–ª—ñ—î–Ω—Ç: ${user.name}\n`;
            msg += `üìû –¢–µ–ª: ${user.phone}\n`;
            msg += `--------------------------\n`;

            for (let sku in cart) {
                const p = products.find(i => i.sku === sku);
                if (p) {
                    msg += `üîπ ${p.name}\n   –ê—Ä—Ç: ${p.sku} | ${cart[sku]} —à—Ç. | ${p.price * cart[sku]} –≥—Ä–Ω\n\n`;
                }
            }
            msg += `--------------------------\n`;
            msg += `üí∞ –†–ê–ó–û–ú –î–û –°–ü–õ–ê–¢–ò: ${document.getElementById('final-price').innerText}\n`;
            msg += `üìâ –ó–Ω–∏–∂–∫–∞ –≤–∂–µ –≤—Ä–∞—Ö–æ–≤–∞–Ω–∞ –≤ —Å—É–º—ñ.`;

            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: chatId, text: msg })
                });

                if (response.ok) {
                    alert("‚úÖ –ó–∞–º–æ–≤–ª–µ–Ω–Ω—è –Ω–∞–¥—ñ—Å–ª–∞–Ω–æ –º–µ–Ω–µ–¥–∂–µ—Ä–∞–º Trend Electro! –ú–∏ —Å–∫–æ—Ä–æ –∑–≤'—è–∂–µ–º–æ—Å—è –∑ –≤–∞–º–∏.");
                    cart = {}; 
                    localStorage.setItem('trend_cart', '{}'); 
                    updateCartUI(); 
                    toggleCart();
                } else { throw new Error(); }
            } catch (e) {
                alert("‚ùå –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏. –ù–∞–ø–∏—à—ñ—Ç—å –Ω–∞–º —É Telegram –Ω–∞–ø—Ä—è–º—É.");
            }
        }

        document.getElementById('search').addEventListener('input', (e) => {
            const t = e.target.value.toLowerCase();
            renderProducts(products.filter(p => p.name.toLowerCase().includes(t) || p.sku.toLowerCase().includes(t)));
        });

        function saveProfile() {
            const u = { name: document.getElementById('user-name').value, phone: document.getElementById('user-phone').value };
            localStorage.setItem('trend_user', JSON.stringify(u));
            alert("–í–∞—à –ø—Ä–æ—Ñ—ñ–ª—å –∑–±–µ—Ä–µ–∂–µ–Ω–æ!"); 
            toggleCabinet();
        }

        function loginAdmin() { if (prompt("–í—Ö—ñ–¥ –¥–ª—è –∞–¥–º—ñ–Ω–∞:") === "admin123") document.getElementById('admin-panel').style.display='block'; }
        function toggleCart() { document.getElementById('cart-modal').classList.toggle('hidden'); }
        function toggleCabinet() { document.getElementById('cabinet').classList.toggle('hidden'); }
        
        window.onload = init;
    </script>
</body>
</html>

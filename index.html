<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Electro — Офіційний прайс</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

<header class="bg-white border-b sticky top-0 z-50 p-4 shadow-sm">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
        <div class="flex items-center gap-3 cursor-pointer" onclick="location.reload()">
            <div class="bg-yellow-400 p-2 rounded-lg"><i class="fas fa-bolt text-black"></i></div>
            <h1 class="text-xl font-black uppercase italic">Trend <span class="text-yellow-500">Electro</span></h1>
        </div>
        <input type="text" id="searchInput" oninput="render()" placeholder="Пошук по 3000+ товарах..." class="flex-1 max-w-xl bg-slate-100 border-none rounded-2xl py-3 px-6 outline-none focus:ring-2 focus:ring-yellow-400">
        <div class="bg-slate-900 text-white px-6 py-3 rounded-2xl flex items-center gap-3">
            <i class="fas fa-shopping-basket text-yellow-400"></i>
            <span id="cartCount" class="font-bold">0</span>
        </div>
    </div>
</header>

<main class="container mx-auto px-4 py-8">
    <div id="loader" class="text-center py-20 font-bold text-slate-400 animate-pulse">Завантаження бази...</div>
    <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
</main>

<script>
    const MARKUP = 1.5; 
    let products = [];

    function loadData() {
        Papa.parse('data.csv', {
            download: true,
            header: false, // Оскільки заголовки злиплись, читаємо по колонках
            skipEmptyLines: true,
            complete: function(results) {
                // Магія: розбиваємо рядки, навіть якщо там табуляція або багато пробілів
                products = results.data.slice(1).map(row => {
                    const line = row[0] ? row[0].split(/\t| {2,}/) : [];
                    if (line.length < 2) return null;
                    
                    const rawPrice = line[line.length - 2] || "0";
                    const price = Math.round(parseFloat(rawPrice.replace(',', '.')) * MARKUP) || 0;

                    return {
                        sku: line[0] || '---',
                        name: line.slice(1, -2).join(' ') || 'Товар',
                        price: price,
                        stock: line[line.length - 1] || '0'
                    };
                }).filter(p => p && p.price > 0);
                
                document.getElementById('loader').classList.add('hidden');
                render();
            }
        });
    }

    function render() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = products.filter(p => p.name.toLowerCase().includes(query) || p.sku.toLowerCase().includes(query));
        
        document.getElementById('grid').innerHTML = filtered.slice(0, 100).map(p => `
            <div class="bg-white p-5 rounded-3xl border border-slate-200 shadow-sm hover:border-yellow-400 transition">
                <div class="text-[10px] text-slate-400 font-bold mb-2 uppercase tracking-tighter">${p.sku}</div>
                <h3 class="font-bold text-sm h-10 overflow-hidden leading-tight mb-4">${p.name}</h3>
                <div class="flex justify-between items-center border-t pt-4">
                    <span class="text-xl font-black">${p.price} <small class="text-xs italic text-slate-400">грн</small></span>
                    <button class="bg-yellow-400 w-10 h-10 rounded-xl flex items-center justify-center shadow-lg active:scale-90 transition"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        `).join('');
    }

    window.onload = loadData;
</script>
</body>
</html>

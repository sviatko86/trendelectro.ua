<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Electro ‚Äî –ö–∞—Ç–∞–ª–æ–≥</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .product-card { background: #1e293b; border-radius: 1.5rem; border: 1px solid #334155; transition: 0.3s; }
        .product-card:hover { border-color: #fbbf24; }
    </style>
</head>
<body class="pb-40">

<header class="bg-slate-900/90 backdrop-blur-md sticky top-0 z-50 border-b border-slate-800 p-4">
    <div class="container mx-auto">
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center gap-3">
                <div class="bg-yellow-400 p-2 rounded-xl text-black shadow-lg"><i class="fas fa-bolt"></i></div>
                <h1 class="text-xl font-black uppercase italic tracking-tighter">Trend <span class="text-yellow-500">Electro</span></h1>
            </div>
            <div class="bg-yellow-400 text-black px-4 py-1.5 rounded-full font-black text-sm shadow-lg">
                <i class="fas fa-shopping-bag"></i> <span id="cartCount">0</span>
            </div>
        </div>
        <input type="text" id="searchInput" oninput="render()" placeholder="–®—É–∫–∞—Ç–∏ –∑–∞ –Ω–∞–∑–≤–æ—é –∞–±–æ –∞—Ä—Ç–∏–∫—É–ª–æ–º..." 
               class="w-full bg-slate-800 border border-slate-700 rounded-xl py-3 px-4 text-sm outline-none focus:ring-2 focus:ring-yellow-400">
    </div>
</header>

<main class="container mx-auto px-4 py-6">
    <div id="loader" class="text-center py-20">
        <div class="inline-block animate-spin text-yellow-400 text-5xl mb-4"><i class="fas fa-circle-notch"></i></div>
        <p class="font-black text-slate-500 uppercase tracking-widest text-[10px]">Trend Electro Sync...</p>
    </div>
    <div id="grid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
</main>

<div id="orderBar" class="fixed bottom-0 left-0 right-0 bg-slate-900 p-6 shadow-2xl transform translate-y-full transition-all duration-500 z-50 border-t border-slate-800">
    <div class="container mx-auto flex justify-between items-center">
        <div>
            <p class="text-[10px] font-black uppercase text-slate-400 italic">–î–æ —Å–ø–ª–∞—Ç–∏:</p>
            <span id="finalSum" class="text-2xl font-black text-white italic">0 –≥—Ä–Ω</span>
        </div>
        <button onclick="sendOrder()" class="bg-yellow-400 text-black px-8 py-4 rounded-2xl font-black text-sm active:scale-95 shadow-xl uppercase">
            –ó–∞–º–æ–≤–∏—Ç–∏ –≤ Telegram
        </button>
    </div>
</div>

<script>
    let products = [];
    let cart = {};

    // --- –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø –¶–Ü–ù–ò ---
    const MARKUP = 1.0; // 1.0 = —Ü—ñ–Ω–∞ —è–∫ —É —Ñ–∞–π–ª—ñ. 1.5 = +50%. –ó–º—ñ–Ω—é–π —Ü–µ —á–∏—Å–ª–æ!

    async function loadData() {
        try {
            const response = await fetch('data.csv?v=' + Date.now());
            const text = await response.text();
            const rows = text.split('\n').filter(row => row.trim() !== "");

            products = rows.map((row, index) => {
                if (index === 0) return null; // —ñ–≥–Ω–æ—Ä—É—î–º–æ —à–∞–ø–∫—É

                // –†–û–ó–£–ú–ù–ò–ô –ü–ê–†–°–ò–ù–ì:
                const parts = row.split(',');
                if (parts.length < 2) return null;

                // –¶—ñ–Ω–∞ ‚Äî —Ü–µ –ó–ê–í–ñ–î–ò –æ—Å—Ç–∞–Ω–Ω—ñ–π –µ–ª–µ–º–µ–Ω—Ç
                const rawPrice = parts[parts.length - 1].replace(/[^0-9.]/g, '');
                const priceBase = parseFloat(rawPrice);

                // –ê—Ä—Ç–∏–∫—É–ª ‚Äî –ø–µ—Ä—à–∏–π –µ–ª–µ–º–µ–Ω—Ç
                const sku = parts[0].trim();

                // –ù–∞–∑–≤–∞ ‚Äî –≤—Å–µ, —â–æ –º—ñ–∂ –ø–µ—Ä—à–∏–º —ñ –æ—Å—Ç–∞–Ω–Ω—ñ–º –µ–ª–µ–º–µ–Ω—Ç–æ–º (–≤–∫–ª—é—á–∞—é—á–∏ –∫–æ–º–∏)
                const name = parts.slice(1, -1).join(', ').trim() || parts[1];

                if (isNaN(priceBase)) return null;

                return { id: index, sku, name, basePrice: priceBase };
            }).filter(p => p !== null);

            document.getElementById('loader').classList.add('hidden');
            render();
        } catch (e) {
            document.getElementById('loader').innerHTML = "<p class='text-red-500'>–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –±–∞–∑–∏!</p>";
        }
    }

    function render() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const grid = document.getElementById('grid');
        
        const filtered = products.filter(p => 
            p.name.toLowerCase().includes(query) || p.sku.toLowerCase().includes(query)
        );

        grid.innerHTML = filtered.map(p => {
            const displayPrice = Math.round(p.basePrice * MARKUP);
            return `
                <div class="product-card p-4 flex flex-col justify-between">
                    <div>
                        <div class="text-[9px] font-bold text-slate-500 mb-1 uppercase tracking-tighter">${p.sku}</div>
                        <h3 class="font-bold text-[11px] leading-tight text-white line-clamp-3 mb-4 italic">${p.name}</h3>
                    </div>
                    <div class="pt-3 border-t border-slate-700">
                        <div class="text-xl font-black italic text-yellow-400 mb-3">${displayPrice} <small class="text-[9px] not-italic text-white">–≥—Ä–Ω</small></div>
                        <button onclick="addToCart(${p.id})" class="w-full bg-yellow-400 text-black py-2 rounded-xl text-[10px] font-black active:scale-95 transition-all uppercase">
                            –í –∫–æ—à–∏–∫
                        </button>
                    </div>
                </div>
            `;
        }).join('');
    }

    function addToCart(id) {
        cart[id] = (cart[id] || 0) + 1;
        updateUI();
    }

    function updateUI() {
        let count = 0, total = 0;
        for (let id in cart) {
            const p = products.find(prod => prod.id == id);
            if (p) {
                count += cart[id]; 
                total += Math.round(p.basePrice * MARKUP) * cart[id];
            }
        }
        document.getElementById('cartCount').innerText = count;
        document.getElementById('finalSum').innerText = total + ' –≥—Ä–Ω';
        document.getElementById('orderBar').classList.toggle('translate-y-full', count === 0);
    }

    function sendOrder() {
        let text = "–ù–æ–≤–µ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è Trend Electro:%0A%0A";
        for (let id in cart) {
            const p = products.find(prod => prod.id == id);
            text += `‚Ä¢ ${p.sku} | ${p.name} ‚Äî ${cart[id]} —à—Ç.%0A`;
        }
        text += `%0Aüí∞ *–†–ê–ó–û–ú: ${document.getElementById('finalSum').innerText}*`;
        window.open(`https://t.me/sviatko86?text=${text}`, '_blank');
    }

    window.onload = loadData;
</script>
</body>
</html>

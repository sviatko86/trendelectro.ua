<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Electro — Каталог</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .category-pill.active { background: #facc15; color: #000; border-color: #facc15; }
    </style>
</head>
<body class="pb-32">

<header class="bg-slate-800/90 backdrop-blur-md border-b border-slate-700 sticky top-0 z-50 p-4">
    <div class="container mx-auto">
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center gap-3 cursor-pointer" onclick="location.reload()">
                <div class="bg-yellow-400 p-2 rounded-xl text-black shadow-lg"><i class="fas fa-bolt"></i></div>
                <h1 class="text-xl font-black uppercase italic tracking-tighter">Trend <span class="text-yellow-500">Electro</span></h1>
            </div>
            <div id="cartBtn" class="bg-yellow-400 text-black px-5 py-2 rounded-2xl flex items-center gap-2 font-black cursor-pointer shadow-lg">
                <i class="fas fa-shopping-bag"></i> <span id="cartCount">0</span>
            </div>
        </div>
        
        <input type="text" id="searchInput" oninput="render()" placeholder="Пошук товару..." class="w-full bg-slate-700 border border-slate-600 rounded-2xl py-3 px-5 outline-none focus:ring-2 focus:ring-yellow-400 text-white mb-4">

        <div id="categoryList" class="flex gap-2 overflow-x-auto pb-2 no-scrollbar text-xs font-bold uppercase">
            <button onclick="setCategory('all', this)" class="category-pill active px-4 py-2 rounded-full border border-slate-600 whitespace-nowrap">Всі</button>
            <button onclick="setCategory('ламп|led|світло', this)" class="category-pill px-4 py-2 rounded-full border border-slate-600 whitespace-nowrap">Освітлення</button>
            <button onclick="setCategory('кабель|провід', this)" class="category-pill px-4 py-2 rounded-full border border-slate-600 whitespace-nowrap">Кабель</button>
            <button onclick="setCategory('розет|вимик', this)" class="category-pill px-4 py-2 rounded-full border border-slate-600 whitespace-nowrap">Розетки</button>
            <button onclick="setCategory('автомат|диф', this)" class="category-pill px-4 py-2 rounded-full border border-slate-600 whitespace-nowrap">Автоматика</button>
        </div>
    </div>
</header>

<main class="container mx-auto px-4 py-6">
    <div id="loader" class="text-center py-20">
        <div class="inline-block animate-spin mb-4 text-yellow-400 text-4xl"><i class="fas fa-circle-notch"></i></div>
        <p id="statusText" class="font-black text-slate-500 uppercase tracking-widest text-sm">Синхронізація...</p>
    </div>
    <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4"></div>
</main>

<div id="orderBar" class="fixed bottom-0 left-0 right-0 bg-white p-5 shadow-2xl transform translate-y-full transition-all duration-500 z-50 rounded-t-[2rem] text-slate-900">
    <div class="container mx-auto flex justify-between items-center">
        <span id="finalSum" class="text-2xl font-black italic">0 грн</span>
        <button onclick="sendOrder()" class="bg-blue-600 text-white px-8 py-3 rounded-2xl font-black flex items-center gap-2">
            <i class="fab fa-telegram-plane"></i> ЗАМОВИТИ
        </button>
    </div>
</div>

<script>
    const MARKUP = 1.5;
    let products = [];
    let cart = {};
    let currentFilter = 'all';

    function loadData() {
        // Додаємо випадкове число до назви файлу, щоб обійти кеш GitHub
        const url = 'data.csv?v=' + Math.random();
        
        Papa.parse(url, {
            download: true,
            header: false,
            skipEmptyLines: 'greedy',
            complete: function(results) {
                if (!results.data || results.data.length === 0) {
                    document.getElementById('statusText').innerText = "Файл порожній!";
                    return;
                }
                
                products = results.data.map((row, index) => {
                    const line = row.join(' ').trim();
                    const parts = line.split(/\t| {2,}/).filter(x => x.trim() !== "");
                    if (parts.length < 2) return null;

                    const rawPrice = parts[parts.length - 1].replace(',', '.');
                    const basePrice = parseFloat(rawPrice);
                    if (isNaN(basePrice)) return null;

                    return {
                        id: index,
                        sku: parts[0],
                        name: parts.slice(1, -1).join(' '),
                        price: Math.round(basePrice * MARKUP)
                    };
                }).filter(p => p !== null);

                document.getElementById('loader').classList.add('hidden');
                render();
            },
            error: function() {
                document.getElementById('statusText').innerText = "Помилка завантаження data.csv!";
                document.getElementById('statusText').style.color = "red";
            }
        });
    }

    function setCategory(filter, btn) {
        currentFilter = filter;
        document.querySelectorAll('.category-pill').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function render() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const grid = document.getElementById('grid');
        let filtered = products.filter(p => p.name.toLowerCase().includes(query) || p.sku.toLowerCase().includes(query));
        
        if (currentFilter !== 'all') {
            const regex = new RegExp(currentFilter, 'i');
            filtered = filtered.filter(p => regex.test(p.name));
        }

        grid.innerHTML = filtered.slice(0, 500).map(p => `
            <div class="bg-slate-800 p-5 rounded-[2rem] border border-slate-700 flex flex-col justify-between">
                <div>
                    <span class="text-[9px] font-black text-slate-500 uppercase mb-1 block">${p.sku}</span>
                    <h3 class="font-bold text-sm leading-tight text-slate-200 line-clamp-3 mb-4">${p.name}</h3>
                </div>
                <div class="flex justify-between items-center pt-4 border-t border-slate-700">
                    <span class="text-xl font-black italic">${p.price} <small class="text-[10px] text-slate-400">грн</small></span>

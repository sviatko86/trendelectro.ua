<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Electro ‚Äî –û—Ñ—ñ—Ü—ñ–π–Ω–∏–π –ø—Ä–∞–π—Å</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

<header class="bg-white border-b sticky top-0 z-50 p-4 shadow-sm">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
        <div class="flex items-center gap-3 cursor-pointer" onclick="location.reload()">
            <div class="bg-yellow-400 p-2 rounded-lg"><i class="fas fa-bolt text-black"></i></div>
            <h1 class="text-xl font-black uppercase italic text-black">Trend <span class="text-yellow-500">Electro</span></h1>
        </div>
        <input type="text" id="searchInput" oninput="render()" placeholder="–ü–æ—à—É–∫ —Å–µ—Ä–µ–¥ 3000 —Ç–æ–≤–∞—Ä—ñ–≤..." class="flex-1 max-w-xl bg-slate-100 border-none rounded-2xl py-3 px-6 outline-none focus:ring-2 focus:ring-yellow-400 font-semibold">
        <div class="bg-slate-900 text-white px-6 py-3 rounded-2xl flex items-center gap-3">
            <i class="fas fa-shopping-basket text-yellow-400"></i>
            <span id="cartCount" class="font-black">0</span>
        </div>
    </div>
</header>

<main class="container mx-auto px-4 py-8">
    <div id="loader" class="text-center py-20 font-bold text-slate-400 animate-pulse text-xl">
        üîå –ó—á–∏—Ç—É—î–º–æ –±–∞–∑—É —Ç–æ–≤–∞—Ä—ñ–≤...
    </div>
    <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
</main>

<script>
    const MARKUP = 1.5; // –ù–∞—Ü—ñ–Ω–∫–∞ 50%
    let products = [];

    function loadData() {
        Papa.parse('data.csv', {
            download: true,
            header: false,
            skipEmptyLines: true,
            complete: function(results) {
                // –ú–∞–≥—ñ—è: —Ä–æ–∑–±–∏–≤–∞—î–º–æ —Ä—è–¥–æ–∫ —Ç–∞–º, –¥–µ –±—ñ–ª—å—à–µ –æ–¥–Ω–æ–≥–æ –ø—Ä–æ–±—ñ–ª—É –∞–±–æ —Ç–∞–±—É–ª—è—Ü—ñ—è
                products = results.data.slice(1).map(row => {
                    const line = row[0] ? row[0].split(/\t| {2,}/).filter(x => x.trim() !== "") : [];
                    
                    if (line.length < 3) return null;

                    const sku = line[0];
                    // –ù–∞–∑–≤–∞ ‚Äî —Ü–µ –≤—Å–µ –º—ñ–∂ –ê—Ä—Ç–∏–∫—É–ª–æ–º —Ç–∞ —Ü—ñ–Ω–æ—é
                    const name = line.slice(1, -2).join(' ');
                    // –¶—ñ–Ω–∞ –∑–∞–∑–≤–∏—á–∞–π –ø–µ—Ä–µ–¥–æ—Å—Ç–∞–Ω–Ω—è
                    const rawPrice = line[line.length - 2].replace(',', '.');
                    const basePrice = parseFloat(rawPrice) || 0;
                    const finalPrice = Math.round(basePrice * MARKUP);
                    const stock = line[line.length - 1];

                    return { sku, name, price: finalPrice, stock };
                }).filter(p => p && p.name !== "");

                document.getElementById('loader').classList.add('hidden');
                render();
            }
        });
    }

    function render() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const grid = document.getElementById('grid');
        
        const filtered = products.filter(p => 
            p.name.toLowerCase().includes(query) || p.sku.toLowerCase().includes(query)
        );

        grid.innerHTML = filtered.slice(0, 100).map(p => `
            <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm hover:border-yellow-400 transition flex flex-col justify-between h-full">
                <div>
                    <span class="text-[10px] font-black text-slate-300 uppercase tracking-widest block mb-2">${p.sku}</span>
                    <h3 class="font-bold text-sm leading-tight mb-4 text-slate-800">${p.name}</h3>
                </div>
                <div class="flex justify-between items-center pt-4 border-t border-slate-50">
                    <span class="text-2xl font-black text-slate-900">${p.price} <small class="text-[10px] uppercase text-slate-400">–≥—Ä–Ω</small></span>
                    <button class="bg-yellow-400 hover:bg-black hover:text-white w-10 h-10 rounded-xl transition flex items-center justify-center shadow-md active:scale-90">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
        `).join('');
    }

    window.onload = loadData;
</script>
</body>
</html>

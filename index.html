<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Electro ‚Äî Premium Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main-bg: #0b0f1a; --card-bg: #161b29; --accent: #eab308; }
        body { background-color: var(--main-bg); color: white; transition: 0.3s; font-family: 'Plus Jakarta Sans', sans-serif; }
        .product-card { 
            background: var(--card-bg); 
            border-radius: 2.5rem; 
            border: 1px solid rgba(255,255,255,0.03); 
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1); 
            cursor: pointer;
            overflow: hidden;
        }
        .product-card:hover { 
            transform: translateY(-12px) scale(1.02); 
            border-color: var(--accent); 
            box-shadow: 0 30px 60px -15px rgba(234, 179, 8, 0.15); 
        }
        .category-btn { 
            background: rgba(255,255,255,0.03); 
            color: #94a3b8; 
            border-radius: 99px; 
            padding: 14px 28px; 
            white-space: nowrap; 
            transition: 0.4s; 
            font-size: 13px; 
            font-weight: 800; 
            border: 1px solid rgba(255,255,255,0.05);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .category-btn.active { 
            background: var(--accent) !important; 
            color: #000 !important; 
            box-shadow: 0 10px 20px rgba(234, 179, 8, 0.2);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .img-container {
            background: #fff;
            position: relative;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 2rem;
            margin: 10px;
            overflow: hidden;
        }

        /* –ê–Ω—ñ–º–∞—Ü—ñ—è –ø–æ—è–≤–∏ –∫–∞—Ä—Ç–æ–∫ */
        @keyframes reveal {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-reveal { animation: reveal 0.6s ease forwards; }

        #wheel-container { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
    </style>
</head>
<body class="antialiased">

                </button>
                <button onclick="toggleCart()" class="relative bg-yellow-500 text-black w-12 h-12 rounded-2xl hover:scale-105 transition flex items-center justify-center shadow-lg shadow-yellow-500/20">

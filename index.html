<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Electro — Каталог</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main-bg: #1a1c2c; --card-bg: #24273d; --text: #ffffff; }
        body.light-mode { --main-bg: #f3f4f6; --card-bg: #ffffff; --text: #1f2937; }
        
        body { background-color: var(--main-bg); color: var(--text); transition: all 0.3s ease; }
        .product-card { background: var(--card-bg); border-radius: 1.5rem; transition: transform 0.2s; }
        .product-card:hover { transform: translateY(-5px); }
        
        .category-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 99px; padding: 8px 20px; white-space: nowrap; transition: 0.3s; }
        .light-mode .category-btn { background: #e5e7eb; color: #374151; border: none; }
        .category-btn.active { background: #eab308; color: #000; border-color: #eab308; }

        .loader { border: 4px solid rgba(234, 179, 8, 0.1); border-left-color: #eab308; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body class="font-sans">

    <header class="p-6">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-yellow-500 text-black p-2 rounded-lg"><i class="fas fa-bolt"></i></div>
                <h1 class="text-2xl font-black uppercase tracking-tighter">Trend Electro</h1>
            </div>
            <div class="flex gap-4">
                <button onclick="loginAdmin()" class="opacity-20 hover:opacity-100"><i class="fas fa-cog"></i></button>
                <button onclick="toggleCart()" class="relative text-xl">
                    <i class="fas fa-shopping-bag"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-[10px] w-5 h-5 flex items-center justify-center rounded-full">0</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4">
        <div class="mb-6">
            <input type="text" id="search" placeholder="Пошук (код або назва)..." 
                class="w-full p-4 rounded-2xl bg-white/5 border border-white/10 focus:ring-2 focus:ring-yellow-500 outline-none text-lg">
        </div>

        <div class="flex gap-2 overflow-x-auto pb-4 no-scrollbar">
            <button onclick="filterCat('all')" class="category-btn active">Всі товари</button>
            <button onclick="filterCat('Освітлення')" class="category-btn">Освітлення</button>
            <button onclick="filterCat('Кабель')" class="category-btn">Кабель</button>
            <button onclick="filterCat('Розетки')" class="category-btn">Розетки</button>
            <button onclick="filterCat('Автоматика')" class="category-btn">Автоматика</button>
            <button onclick="filterCat('Щити')" class="category-btn">Щити</button>
            <button onclick="filterCat('Інструмент')" class="category-btn">Інструмент</button>
        </div>

        <div id="admin-panel" class="hidden bg-yellow-500/10 border-2 border-dashed border-yellow-500 p-4 rounded-2xl mb-6 flex justify-between items-center">
            <span class="font-bold text-yellow-500">РЕЖИМ АДМІНІСТРАТОРА</span>
            <button onclick="toggleTheme()" class="bg-yellow-500 text-black px-4 py-2 rounded-xl font-bold">Змінити дизайн (Темний/Світлий)</button>
        </div>

        <div id="loading" class="py-20 flex flex-col items-center gap-4">
            <div class="loader"></div>
            <p class="text-sm opacity-50 uppercase tracking-widest">Синхронізація Trend Electro...</p>
        </div>

        <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-20"></div>
    </main>

    <div id="cart-modal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-md z-[100] p-6">
        <div class="max-w-md mx-auto bg-gray-900 rounded-3xl p-8 shadow-2xl border border-white/10 h-full flex flex-col">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-yellow-500">Кошик</h2>
                <button onclick="toggleCart()" class="text-3xl">&times;</button>
            </div>
            <div id="cart-items" class="flex-grow overflow-y-auto space-y-4"></div>
            <div class="mt-6 pt-6 border-t border-white/10">
                <div class="flex justify-between text-2xl font-black mb-6">
                    <span>РАЗОМ:</span><span id="final-price">0 грн</span>
                </div>
                <button onclick="checkout()" class="w-full bg-yellow-500 text-black py-4 rounded-2xl font-black text-lg">ОФОРМИТИ ЗАМОВЛЕННЯ</button>
            </div>
        </div>
    </div>

    <script>
        let products = [];
        let cart = JSON.parse(localStorage.getItem('trend_cart') || '{}');
        let currentCat = 'all';

        async function init() {
            try {
                const res = await fetch('data.csv?v=' + Date.now());
                const text = await res.text();
                const lines = text.split(/\r?\n/).filter(l => l.trim() !== "");
                
                products = lines.slice(1).map(line => {
                    const parts = line.split(',');
                    const sku = parts[0].trim();
                    const rawPrice = parseFloat(parts[parts.length - 1]);
                    const name = parts.slice(1, -1).join(', ').replace(/"/g, '').trim();
                    return { sku, name, price: Math.round(rawPrice * 1.5), cat: detectCat(name) };
                }).filter(p => p.sku && !isNaN(p.price));

                document.getElementById('loading').classList.add('hidden');
                render();
            } catch (e) { alert("Помилка бази!"); }
        }

        function detectCat(name) {
            const n = name.toLowerCase();
            if (n.includes('лампа') || n.includes('світло')) return 'Освітлення';
            if (n.includes('кабель') || n.includes('провід')) return 'Кабель';
            if (n.includes('розетка') || n.includes('вимикач')) return 'Розетки';
            if (n.includes('автомат') || n.includes('пзв')) return 'Автоматика';
            return 'Інше';
        }

        function render() {
            const list = document.getElementById('product-list');
            const search = document.getElementById('search').value.toLowerCase();
            
            const filtered = products.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(search) || p.sku.toLowerCase().includes(search);
                const matchesCat = currentCat === 'all' || p.cat === currentCat;
                return matchesSearch && matchesCat;
            });

            list.innerHTML = filtered.map(p => `
                <div class="product-card p-6 flex flex-col gap-4 border border-white/5">
                    <img src="img/${p.sku}.jpg" onerror="this.src='https://via.placeholder.com/300x300?text=Trend'" class="w-full aspect-square object-cover rounded-2xl">
                    <div class="flex-grow">
                        <span class="text-[10px] opacity-40 uppercase tracking-widest">${p.sku}</span>
                        <h3 class="font-bold leading-tight mt-1 h-10 overflow-hidden">${p.name}</h3>
                    </div>
                    <div class="flex justify-between items-center mt-4">
                        <span class="text-2xl font-black text-yellow-500">${p.price} <small class="text-xs">грн</small></span>
                        <div class="flex items-center gap-3 bg-white

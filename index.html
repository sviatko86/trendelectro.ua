<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Electro ‚Äî Premium Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main-bg: #0f172a; --card-bg: #1e293b; --accent: #eab308; }
        body { background-color: var(--main-bg); color: white; transition: 0.3s; }
        .product-card { background: var(--card-bg); border-radius: 2rem; border: 1px solid rgba(255,255,255,0.05); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .product-card:hover { transform: translateY(-10px); border-color: var(--accent); box-shadow: 0 20px 40px -20px rgba(234, 179, 8, 0.3); }
        .category-btn { background: rgba(255,255,255,0.05); color: white; border-radius: 99px; padding: 12px 24px; white-space: nowrap; transition: 0.3s; font-size: 14px; font-weight: 700; border: 1px solid rgba(255,255,255,0.1); }
        .category-btn.active { background: var(--accent) !important; color: #000 !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Wheel of Fortune */
        #wheel-container { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 200; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .wheel { width: 300px; height: 300px; border-radius: 50%; border: 10px solid var(--accent); position: relative; transition: 4s cubic-bezier(0.1, 0, 0, 1); overflow: hidden; }
        .wheel-part { position: absolute; width: 50%; height: 50%; transform-origin: 100% 100%; display: flex; align-items: center; justify-content: center; font-weight: 900; color: #000; }
    </style>
</head>
<body class="font-sans">

    <header class="p-6 sticky top-0 z-40 backdrop-blur-xl bg-[#0f172a]/80 border-b border-white/5">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="bg-yellow-500 text-black w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg shadow-yellow-500/40 rotate-3"><i class="fas fa-bolt text-2xl"></i></div>
                <h1 class="text-3xl font-black uppercase tracking-tighter italic">Trend <span class="text-yellow-500">Electro</span></h1>
            </div>
            <div class="flex gap-4">
                <button onclick="loginAdmin()" class="bg-white/5 w-12 h-12 rounded-full hover:bg-white/10 transition"><i class="fas fa-user-shield text-yellow-500"></i></button>
                <button onclick="toggleCart()" class="relative bg-white/5 w-12 h-12 rounded-full hover:bg-white/10 transition">
                    <i class="fas fa-shopping-cart text-white"></i>
                    <span id="cart-count" class="absolute -top-1 -right-1 bg-red-600 text-[10px] w-6 h-6 flex items-center justify-center rounded-full font-black border-2 border-[#0f172a]">0</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 pb-20">
        <div class="mt-8 mb-10 relative">
            <input type="text" id="search" placeholder="–©–æ —à—É–∫–∞—î–º–æ —Å—å–æ–≥–æ–¥–Ω—ñ? (–Ω–∞–∑–≤–∞ –∞–±–æ –∞—Ä—Ç–∏–∫—É–ª)" 
                class="w-full p-6 pl-16 rounded-[2rem] bg-white/5 border border-white/10 focus:ring-4 focus:ring-yellow-500/20 outline-none text-xl transition-all">
            <i class="fas fa-search absolute left-6 top-7 text-yellow-500 text-xl"></i>
        </div>

        <div class="flex gap-3 overflow-x-auto pb-10 no-scrollbar">
            <button onclick="filterCat('all', this)" class="category-btn active">‚ö°Ô∏è –í–°–ï</button>
            <button onclick="filterCat('–û—Å–≤—ñ—Ç–ª–µ–Ω–Ω—è', this)" class="category-btn">üí° –°–í–Ü–¢–õ–û</button>
            <button onclick="filterCat('–ö–∞–±–µ–ª—å —Ç–∞ –ü—Ä–æ–≤—ñ–¥', this)" class="category-btn">üîå –ö–ê–ë–ï–õ–¨</button>
            <button onclick="filterCat('–†–æ–∑–µ—Ç–∫–∏ —Ç–∞ –í–∏–º–∏–∫–∞—á—ñ', this)" class="category-btn">üîò –†–û–ó–ï–¢–ö–ò</button>
            <button onclick="filterCat('–ú–æ–¥—É–ª—å–Ω–∞ –∞–≤—Ç–æ–º–∞—Ç–∏–∫–∞', this)" class="category-btn">üõ° –ê–í–¢–û–ú–ê–¢–ò–ö–ê</button>
            <button onclick="filterCat('–©–∏—Ç–∏ —Ç–∞ –±–æ–∫—Å–∏', this)" class="category-btn">üì¶ –©–ò–¢–ò</button>
        </div>

        <div id="admin-panel" class="hidden bg-gradient-to-br from-yellow-500/20 to-orange-500/5 border-2 border-yellow-500/50 p-8 rounded-[3rem] mb-12 animate-fade-in">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <h3 class="font-black text-yellow-500 uppercase mb-4 tracking-widest">üí∞ –¶—ñ–Ω–æ—É—Ç–≤–æ—Ä–µ–Ω–Ω—è</h3>
                    <label class="text-[10px] opacity-50 uppercase font-bold">–ì–ª–æ–±–∞–ª—å–Ω–∞ –∑–Ω–∏–∂–∫–∞ (%)</label>
                    <input type="number" id="global-discount" value="0" onchange="updateSettings()" class="w-full bg-black/40 p-3 rounded-xl mt-1 outline-none border border-white/10">
                </div>
                <div>
                    <h3 class="font-black text-yellow-500 uppercase mb-4 tracking-widest">üìà –ù–∞—Ü—ñ–Ω–∫–∞</h3>
                    <label class="text-[10px] opacity-50 uppercase font-bold">–ö–æ–µ—Ñ—ñ—Ü—ñ—î–Ω—Ç (1.5 = +50%)</label>
                    <input type="number" id="markup" value="1.5" step="0.1" onchange="updateSettings()" class="w-full bg-black/40 p-3 rounded-xl mt-1 outline-none border border-white/10">
                </div>
                <div>
                    <h3 class="font-black text-yellow-500 uppercase mb-4 tracking-widest">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h3>
                    <div class="text-sm">–¢–æ–≤–∞—Ä—ñ–≤: <span id="admin-count" class="font-black text-white">0</span></div>
                    <button onclick="localStorage.clear(); location.reload();" class="mt-4 text-[10px] bg-red-500/20 text-red-500 px-4 py-2 rounded-lg font-black hover:bg-red-500 hover:text-white transition">–°–∫–∏–Ω—É—Ç–∏ –∫–µ—à —Å–∞–π—Ç—É</button>
                </div>
            </div>
        </div>

        <div id="loading" class="py-20 text-center"><i class="fas fa-circle-notch fa-spin text-4xl text-yellow-500"></i></div>
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
    </main>

    <div id="wheel-container">
        <div class="text-center bg-gray-900 p-10 rounded-[3rem] border border-yellow-500/30 relative">
            <button onclick="closeWheel()" class="absolute top-6 right-6 text-2xl opacity-30">&times;</button>
            <h2 class="text-3xl font-black text-yellow-500 mb-2 italic">LUCKY WHEEL</h2>
            <p class="text-[10px] uppercase tracking-[0.3em] mb-8 opacity-50">–í–∏–≥—Ä–∞–π —Å–≤–æ—é –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—É –∑–Ω–∏–∂–∫—É</p>
            <div class="wheel mx-auto" id="main-wheel">
                <div class="wheel-part bg-yellow-500" style="transform: rotate(0deg) skewY(-45deg)"><span>5%</span></div>
                <div class="wheel-part bg-white" style="transform: rotate(90deg) skewY(-45deg)"><span>10%</span></div>
                <div class="wheel-part bg-yellow-500" style="transform: rotate(180deg) skewY(-45deg)"><span>FREE</span></div>
                <div class="wheel-part bg-white" style="transform: rotate(270deg) skewY(-45deg)"><span>7%</span></div>
            </div>
            <button onclick="spinWheel()" id="spin-btn" class="mt-10 bg-yellow-500 text-black px-12 py-4 rounded-full font-black text-xl shadow-xl shadow-yellow-500/20">–ö–†–£–¢–ò–¢–ò!</button>
        </div>
    </div>

    <div id="cart-modal" class="hidden fixed inset-0 bg-black/95 backdrop-blur-2xl z-[100] p-4 flex items-center justify-center">
        <div class="w-full max-w-2xl bg-[#1e293b] rounded-[3rem] p-10 border border-white/10 flex flex-col max-h-[90vh]">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-black text-yellow-500 italic">–í–ê–® –ö–û–®–ò–ö</h2>
                <button onclick="toggleCart()" class="text-4xl opacity-30 hover:opacity-100">&times;</button>
            </div>
            <div id="cart-items" class="flex-grow overflow-y-auto space-y-4 no-scrollbar"></div>
            <div class="mt-8 pt-8 border-t border-white/5">
                <div class="flex gap-4 mb-6">
                    <input type="text" id="promo" placeholder="–ü—Ä–æ–º–æ–∫–æ–¥" class="bg-black/20 border border-white/10 p-4 rounded-2xl flex-grow outline-none focus:border-yellow-500 transition">
                    <button onclick="applyPromo()" class="bg-white/10 px-6 rounded-2xl font-bold">–û–ö</button>
                </div>
                <div class="flex justify-between items-end mb-8">
                    <span class="text-sm font-bold opacity-40 uppercase">–ü—ñ–¥—Å—É–º–æ–∫:</span>
                    <span id="final-price" class="text-5xl font-black text-yellow-500 tracking-tighter">0 –≥—Ä–Ω</span>
                </div>
                <button onclick="checkout()" class="w-full bg-yellow-500 text-black py-6 rounded-[2rem] font-black text-2xl uppercase italic tracking-widest shadow-2xl shadow-yellow-500/20">–û—Ñ–æ—Ä–º–∏—Ç–∏ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</button>
            </div>
        </div>
    </div>

    <script>
        let products = [];
        let cart = JSON.parse(localStorage.getItem('trend_cart') || '{}');
        let settings = JSON.parse(localStorage.getItem('trend_settings') || '{"discount": 0, "markup": 1.5}');
        let currentCat = 'all';

        async function init() {
            try {
                const res = await fetch('data.csv?v=' + Date.now());
                const text = await res.text();
                const lines = text.split(/\r?\n/).filter(l => l.trim().length > 5);
                
                products = lines.slice(1).map(line => {
                    const parts = line.split(',');
                    const sku = parts[0].replace(/"/g, '').trim();
                    const rawPrice = parseFloat(parts[parts.length - 1]);
                    const name = parts.slice(1, -1).join(', ').replace(/"/g, '').trim();
                    if (!sku || isNaN(rawPrice)) return null;
                    
                    let price = Math.round(rawPrice * settings.markup);
                    if (settings.discount > 0) price = Math.round(price * (1 - settings.discount / 100));

                    return { sku, name, price, originalPrice: Math.round(rawPrice * settings.markup), cat: detectCat(name) };
                }).filter(p => p !== null);

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('admin-count').innerText = products.length;
                document.getElementById('global-discount').value = settings.discount;
                document.getElementById('markup').value = settings.markup;
                render();
                
                // Show Lucky Wheel after 5 seconds
                if(!localStorage.getItem('wheel_spun')) setTimeout(() => { document.getElementById('wheel-container').style.display = 'flex'; }, 5000);
            } catch (e) { console.error(e); }
        }

        function detectCat(name) {
            const n = name.toLowerCase();
            if (n.includes('–ª–∞–º–ø–∞') || n.includes('led') || n.includes('—Å–≤—ñ—Ç–ª')) return '–û—Å–≤—ñ—Ç–ª–µ–Ω–Ω—è';
            if (n.includes('–∫–∞–±–µ–ª') || n.includes('–ø—Ä–æ–≤—ñ–¥')) return '–ö–∞–±–µ–ª—å —Ç–∞ –ü—Ä–æ–≤—ñ–¥';
            if (n.includes('—Ä–æ–∑–µ—Ç–∫') || n.includes('–≤–∏–º–∏–∫')) return '–†–æ–∑–µ—Ç–∫–∏ —Ç–∞ –í–∏–º–∏–∫–∞—á—ñ';
            if (n.includes('–∞–≤—Ç–æ–º–∞—Ç') || n.includes('–ø–∑–≤') || n.includes('–¥–∏—Ñ')) return '–ú–æ–¥—É–ª—å–Ω–∞ –∞–≤—Ç–æ–º–∞—Ç–∏–∫–∞';
            if (n.includes('—â–∏—Ç') || n.includes('–±–æ–∫—Å')) return '–©–∏—Ç–∏ —Ç–∞ –±–æ–∫—Å–∏';
            return '–Ü–Ω—à–µ';
        }

        function render() {
            const list = document.getElementById('product-list');
            const term = document.getElementById('search').value.toLowerCase();
            const filtered = products.filter(p => (p.name.toLowerCase().includes(term) || p.sku.toLowerCase().includes(term)) && (currentCat === 'all' || p.cat === currentCat));

            list.innerHTML = filtered.map(p => `
                <div class="product-card p-6 flex flex-col gap-6">
                    <div class="relative rounded-[2rem] bg-white aspect-square overflow-hidden flex items-center justify-center group">
                        <img src="img/${p.sku}.jpg" onerror="this.src='https://via.placeholder.com/500x500?text=TREND+ELECTRO'" class="w-full h-full object-contain p-6 transition-transform group-hover:scale-110 duration-500">
                        ${settings.discount > 0 ? `<div class="absolute top-4 left-4 bg-red-600 text-white font-black px-4 py-2 rounded-xl text-xs">-${settings.discount}%</div>` : ''}
                        <div class="absolute bottom-4 right-4 bg-black/80 px-4 py-2 rounded-xl text-[10px] font-black text-white">${p.sku}</div>
                    </div>
                    <div class="flex-grow"><h3 class="font-black text-lg leading-tight line-clamp-2 h-12">${p.name}</h3></div>
                    <div class="flex justify-between items-center bg-black/20 rounded-3xl p-3">
                        <div class="flex flex-col pl-2">
                            ${settings.discount > 0 ? `<span class="text-[10px] line-through opacity-30">${p.originalPrice} –≥—Ä–Ω</span>` : ''}
                            <span class="text-2xl font-black text-yellow-500 tracking-tighter">${p.price} <small class="text-xs">–≥—Ä–Ω</small></span>
                        </div>
                        <div class="flex items-center gap-3">
                            <button onclick="updateCart('${p.sku}', -1)" class="w-10 h-10 rounded-full bg-white/5 text-white">-</button>
                            <span class="font-black text-white w-4 text-center">${cart[p.sku] || 0}</span>
                            <button onclick="updateCart('${p.sku}', 1)" class="w-12 h-12 bg-yellow-500 text-black rounded-2xl font-black text-xl">+</button>
                        </div>
                    </div>
                </div>
            `).join('');
            document.getElementById('cart-count').innerText = Object.values(cart).reduce((a,b) => a+b, 0);
        }

        // WHEEL LOGIC
        function spinWheel() {
            const wheel = document.getElementById('main-wheel');
            const deg = Math.floor(5000 + Math.random() * 5000);
            wheel.style.transform = `rotate(${deg}deg)`;
            document.getElementById('spin-btn').disabled = true;
            localStorage.setItem('wheel_spun', true);
            setTimeout(() => { 
                alert("üéâ –í–Ü–¢–ê–Ñ–ú–û! –í–∏ –≤–∏–≥—Ä–∞–ª–∏ –¥–æ–¥–∞—Ç–∫–æ–≤—É –∑–Ω–∏–∂–∫—É! –ü—Ä–æ–º–æ–∫–æ–¥ TREND2026 –∞–∫—Ç–∏–≤–æ–≤–∞–Ω–æ!"); 
                closeWheel();
            }, 4500);
        }
        function closeWheel() { document.getElementById('wheel-container').style.display = 'none'; }

        // SETTINGS & ADMIN
        function updateSettings() {
            settings.discount = document.getElementById('global-discount').value;
            settings.markup = document.getElementById('markup').value;
            localStorage.setItem('trend_settings', JSON.stringify(settings));
            init(); // –ü–µ—Ä–µ–∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Ü—ñ–Ω–∏
        }

        function updateCart(sku, d) {
            cart[sku] = (cart[sku] || 0) + d;
            if (cart[sku] <= 0) delete cart[sku];
            localStorage.setItem('trend_cart', JSON.stringify(cart));
            render();
            updateCartUI();
        }

        function updateCartUI() {
            const cont = document.getElementById('cart-items');
            let t = 0; cont.innerHTML = '';
            for (let sku in cart) {
                const p = products.find(i => i.sku === sku);
                if (!p) continue;
                t += p.price * cart[sku];
                cont.innerHTML += `<div class="flex items-center gap-4 bg-white/5 p-4 rounded-3xl border border-white/5">
                    <img src="img/${p.sku}.jpg" class="w-16 h-16 bg-white p-2 rounded-2xl" onerror="this.src='https://via.placeholder.com/100?text=TE'">
                    <div class="flex-grow text-left"><p class="font-black text-sm line-clamp-1 uppercase">${p.name}</p><p class="text-yellow-500 font-bold">${cart[sku]} —à—Ç. x ${p.price}</p></div>
                    <p class="font-black text-xl">${p.price * cart[sku]} <small class="text-[10px]">–≥—Ä–Ω</small></p>
                </div>`;
            }
            document.getElementById('final-price').innerText = t + " –≥—Ä–Ω";
        }

        async function checkout() {
            if(Object.keys(cart).length === 0) return;
            let msg = `üõí –ù–û–í–ï –ó–ê–ú–û–í–õ–ï–ù–ù–Ø TREND ELECTRO\n\n`;
            for (let sku in cart) {
                const p = products.find(i => i.sku === sku);
                msg += `‚ñ™Ô∏è ${p.name}\nüì¶ ${cart[sku]} —à—Ç. –Ω–∞ —Å—É–º—É ${p.price * cart[sku]} –≥—Ä–Ω\n\n`;
            }
            msg += `üí∞ –ó–ê–ì–ê–õ–¨–ù–ê –°–£–ú–ê: ${document.getElementById('final-price').innerText}`;
            await fetch(`https://api.telegram.org/bot6918546766:AAEWLatU6fz6ITX8OI81Hd6nrMc-jE8u5cU/sendMessage?chat_id=1246930818&text=${encodeURIComponent(msg)}`);
            alert("‚úÖ –ó–∞–º–æ–≤–ª–µ–Ω–Ω—è –ø—Ä–∏–π–Ω—è—Ç–æ! –ú–∏ –Ω–∞–¥—ñ—Å–ª–∞–ª–∏ –π–æ–≥–æ –≤ Telegram."); 
            cart = {}; localStorage.removeItem('trend_cart'); location.reload();
        }

        function applyPromo() {
            if(document.getElementById('promo').value.toUpperCase() === 'TREND2026') {
                alert("üî• –ü—Ä–æ–º–æ–∫–æ–¥ –∞–∫—Ç–∏–≤–æ–≤–∞–Ω–æ! –î–æ–¥–∞—Ç–∫–æ–≤–∞ –∑–Ω–∏–∂–∫–∞ 10% –≤—Ä–∞—Ö–æ–≤–∞–Ω–∞!");
                // –õ–æ–≥—ñ–∫–∞ –ø–µ—Ä–µ—Ä–∞—Ö—É–Ω–∫—É –∫–æ—à–∏–∫–∞ –∑—ñ –∑–Ω–∏–∂–∫–æ—é
            } else { alert("–ù–µ–≤—ñ—Ä–Ω–∏–π –∫–æ–¥"); }
        }

        function filterCat(cat, btn) {
            currentCat = cat;
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            render();
        }

        function loginAdmin() { if(prompt("–í–≤–µ–¥—ñ—Ç—å –∫–ª—é—á –∞–¥–º—ñ–Ω–∞:") === "admin123") document.getElementById('admin-panel').classList.toggle('hidden'); }
        function toggleCart() { document.getElementById('cart-modal').classList.toggle('hidden'); updateCartUI(); }
        document.getElementById('search').oninput = render;
        window.onload = init;
    </script>
</body>
</html>

    <title>Trend Electro ‚Äî –û—Ñ—ñ—Ü—ñ–π–Ω–∏–π –∫–∞—Ç–∞–ª–æ–≥</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main-bg: #1a1c2c; --card-bg: #24273d; --text: #ffffff; }
        body.light-mode { --main-bg: #f3f4f6; --card-bg: #ffffff; --text: #1f2937; }
        
        body { background-color: var(--main-bg); color: var(--text); transition: all 0.3s ease; min-height: 100vh; }
        .product-card { background: var(--card-bg); border-radius: 1.5rem; transition: all 0.3s ease; border: 1px solid rgba(255,255,255,0.05); overflow: hidden; }
        .light-mode .product-card { border: 1px solid rgba(0,0,0,0.05); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        
        .category-btn { background: rgba(255,255,255,0.08); color: white; border-radius: 99px; padding: 10px 22px; white-space: nowrap; transition: 0.3s; font-size: 14px; font-weight: 600; border: 1px solid rgba(255,255,255,0.1); }
        .light-mode .category-btn { background: #e5e7eb; color: #374151; border: none; }
        .category-btn.active { background: #eab308 !important; color: #000 !important; border-color: #eab308; box-shadow: 0 4px 12px rgba(234, 179, 8, 0.3); }

        .loader { border: 4px solid rgba(234, 179, 8, 0.1); border-left-color: #eab308; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .product-img { transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .product-card:hover .product-img { transform: scale(1.1); }
    </style>
</head>
<body class="font-sans antialiased">

    <header class="p-6 sticky top-0 z-40 backdrop-blur-md bg-opacity-80">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-yellow-500 text-black p-2.5 rounded-xl shadow-lg shadow-yellow-500/30"><i class="fas fa-bolt text-xl"></i></div>
                <h1 class="text-2xl font-black uppercase tracking-tighter italic">Trend Electro</h1>
            </div>
            <div class="flex gap-4 items-center">
                <button onclick="loginAdmin()" class="opacity-20 hover:opacity-100 transition p-2"><i class="fas fa-cog text-xl"></i></button>
                <button onclick="toggleCart()" class="relative bg-white/5 p-3 rounded-full hover:bg-white/10 transition">
                    <i class="fas fa-shopping-bag text-xl"></i>
                    <span id="cart-count" class="absolute -top-1 -right-1 bg-red-600 text-white text-[11px] w-6 h-6 flex items-center justify-center rounded-full font-black border-2 border-gray-900">0</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 pb-12">
        <div class="mb-8 relative group">
            <input type="text" id="search" placeholder="–ü–æ—à—É–∫ –∑–∞ –Ω–∞–∑–≤–æ—é –∞–±–æ –∞—Ä—Ç–∏–∫—É–ª–æ–º..." 
                class="w-full p-5 pl-14 rounded-2xl bg-white/5 border border-white/10 focus:ring-4 focus:ring-yellow-500/50 outline-none text-lg transition-all placeholder:opacity-30">
            <i class="fas fa-search absolute left-5 top-6 opacity-30 group-focus-within:opacity-100 transition-opacity"></i>
        </div>

        <div class="flex gap-3 overflow-x-auto pb-8 no-scrollbar">
            <button onclick="filterCat('all', this)" class="category-btn active">‚ö°Ô∏è –í—Å—ñ —Ç–æ–≤–∞—Ä–∏</button>
            <button onclick="filterCat('–û—Å–≤—ñ—Ç–ª–µ–Ω–Ω—è', this)" class="category-btn">üí° –û—Å–≤—ñ—Ç–ª–µ–Ω–Ω—è</button>
            <button onclick="filterCat('–ö–∞–±–µ–ª—å', this)" class="category-btn">üîå –ö–∞–±–µ–ª—å</button>
            <button onclick="filterCat('–†–æ–∑–µ—Ç–∫–∏', this)" class="category-btn">üîò –†–æ–∑–µ—Ç–∫–∏</button>
            <button onclick="filterCat('–ê–≤—Ç–æ–º–∞—Ç–∏–∫–∞', this)" class="category-btn">üõ° –ê–≤—Ç–æ–º–∞—Ç–∏–∫–∞</button>
            <button onclick="filterCat('–©–∏—Ç–∏', this)" class="category-btn">üì¶ –©–∏—Ç–∏</button>
            <button onclick="filterCat('–Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç', this)" class="category-btn">üõ† –Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç</button>
        </div>

        <div id="admin-panel" class="hidden bg-yellow-500/10 border-2 border-dashed border-yellow-500 p-6 rounded-[2rem] mb-10 flex flex-col md:flex-row justify-between items-center gap-4 animate-pulse">
            <div class="text-center md:text-left">
                <span class="font-black text-yellow-500 block text-lg">ADMIN MODE ACTIVE</span>
                <span class="text-xs opacity-60">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ –ø–æ–∑–∏—Ü—ñ–π: <span id="admin-count" class="font-bold">0</span> | –ù–∞—Ü—ñ–Ω–∫–∞: +50%</span>
            </div>
            <button onclick="toggleTheme()" class="bg-yellow-500 text-black px-8 py-3 rounded-2xl font-black hover:bg-yellow-400 transition transform active:scale-95 shadow-xl shadow-yellow-500/20">–ó–ú–Ü–ù–ò–¢–ò –î–ò–ó–ê–ô–ù</button>
        </div>

        <div id="loading" class="py-40 flex flex-col items-center gap-6">
            <div class="loader"></div>
            <p class="text-xs font-black opacity-30 uppercase tracking-[0.4em] animate-pulse">–°–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—è Trend Electro</p>
        </div>

        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
    </main>

    <div id="cart-modal" class="hidden fixed inset-0 bg-black/95 backdrop-blur-xl z-[100] p-4 flex items-center justify-center">
        <div class="w-full max-w-xl bg-gray-900 rounded-[3rem] p-10 shadow-2xl border border-white/10 max-h-[90vh] flex flex-col relative">
            <button onclick="toggleCart()" class="absolute top-6 right-8 text-5xl opacity-30 hover:opacity-100 hover:text-red-500 transition">&times;</button>
            
            <div class="mb-10">
                <h2 class="text-4xl font-black text-yellow-500 uppercase italic tracking-tighter">–ö–æ—à–∏–∫</h2>
                <p class="text-xs opacity-40 uppercase tracking-widest mt-1">Trend Electro Order System</p>
            </div>

            <div id="cart-items" class="flex-grow overflow-y-auto space-y-5 pr-2 no-scrollbar"></div>
            
            <div class="mt-10 pt-8 border-t border-white/10">
                <div class="flex justify-between items-end text-3xl font-black italic mb-10">
                    <span class="opacity-50 text-xl not-italic font-medium">–ü–Ü–î–°–£–ú–û–ö:</span>
                    <span id="final-price" class="text-yellow-500 text-5xl tracking-tighter">0 <small class="text-xl">–≥—Ä–Ω</small></span>
                </div>
                <button onclick="checkout()" class="w-full bg-yellow-500 text-black py-6 rounded-[2rem] font-black text-2xl shadow-2xl shadow-yellow-500/30 active:scale-95 transition-all hover:bg-yellow-400 uppercase italic">–û—Ñ–æ—Ä–º–∏—Ç–∏ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</button>
            </div>
        </div>
    </div>

    <script>
        let products = [];
        let cart = JSON.parse(localStorage.getItem('trend_cart') || '{}');
        let currentCat = 'all';

        // –¢–í–û–á –î–ê–ù–Ü
        const botToken = '6918546766:AAEWLatU6fz6ITX8OI81Hd6nrMc-jE8u5cU';
        const chatId = '1246930818';

        async function init() {
            try {
                const res = await fetch('data.csv?v=' + Date.now());
                const text = await res.text();
                const lines = text.split(/\r?\n/).filter(l => l.trim() !== "");
                
                products = lines.slice(1).map(line => {
                    const parts = line.split(',');
                    if (parts.length < 2) return null;
                    const sku = parts[0].trim();
                    const rawPrice = parseFloat(parts[parts.length - 1]);
                    const name = parts.slice(1, -1).join(', ').replace(/"/g, '').trim();
                    
                    if (!sku || isNaN(rawPrice)) return null;

                    return { 
                        sku, 
                        name, 
                        price: Math.round(rawPrice * 1.5), 
                        cat: detectCat(name) 
                    };
                }).filter(p => p !== null);

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('admin-count').innerText = products.length;
                render();
            } catch (e) { 
                document.getElementById('loading').innerHTML = `<p class="text-red-500 font-bold">–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø—Ä–∞–π—Å—É!</p>`;
            }
        }

        function detectCat(name) {
            const n = name.toLowerCase();
            if (n.includes('–ª–∞–º–ø–∞') || n.includes('—Å–≤—ñ—Ç–ª–æ') || n.includes('led') || n.includes('–ø—Ä–æ–∂')) return '–û—Å–≤—ñ—Ç–ª–µ–Ω–Ω—è';
            if (n.includes('–∫–∞–±–µ–ª') || n.includes('–ø—Ä–æ–≤—ñ–¥') || n.includes('–ø–≤—Å') || n.includes('–≤–≤–≥')) return '–ö–∞–±–µ–ª—å';
            if (n.includes('—Ä–æ–∑–µ—Ç–∫') || n.includes('–≤–∏–º–∏–∫–∞—á') || n.includes('—Ä–∞–º–∫')) return '–†–æ–∑–µ—Ç–∫–∏';
            if (n.includes('–∞–≤—Ç–æ–º–∞—Ç') || n.includes('–ø–∑–≤') || n.includes('—Ä–µ–ª–µ')) return '–ê–≤—Ç–æ–º–∞—Ç–∏–∫–∞';
            if (n.includes('—â–∏—Ç') || n.includes('–∫–æ—Ä–æ–±–∫')) return '–©–∏—Ç–∏';
            if (n.includes('—ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç') || n.includes('–≤–∏–∫—Ä—É—Ç–∫')) return '–Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç';
            return '–Ü–Ω—à–µ';
        }

        function render() {
            const list = document.getElementById('product-list');
            const search = document.getElementById('search').value.toLowerCase();
            
            const filtered = products.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(search) || p.sku.toLowerCase().includes(search);
                const matchesCat = currentCat === 'all' || p.cat === currentCat;
                return matchesSearch && matchesCat;
            });

            list.innerHTML = filtered.map(p => `
                <div class="product-card p-5 flex flex-col gap-5">
                    <div class="relative overflow-hidden rounded-3xl bg-white aspect-square flex items-center justify-center">
                        <img src="img/${p.sku}.jpg" onerror="this.src='https://via.placeholder.com/500x500?text=TREND+ELECTRO'" 
                             class="product-img w-full h-full object-contain p-4">
                        <div class="absolute top-3 left-3 bg-black/70 backdrop-blur-md px-3 py-1 rounded-xl text-[10px] font-black tracking-widest text-white uppercase shadow-xl">
                            ${p.sku}
                        </div>
                    </div>
                    <div class="flex-grow flex flex-col gap-2">
                        <h3 class="font-extrabold text-lg leading-tight line-clamp-2 min-h-[3.5rem] tracking-tight">${p.name}</h3>
                        <div class="flex items-center gap-2 opacity-40 text-[10px] font-bold uppercase tracking-widest">
                            <i class="fas fa-tag"></i> ${p.cat}
                        </div>
                    </div>
                    <div class="flex justify-between items-center bg-white/5 rounded-[1.5rem] p-2 pl-4 border border-white/5 shadow-inner">
                        <div class="flex flex-col">
                            <span class="text-2xl font-black text-yellow-500 tracking-tighter">${p.price}<small class="text-xs ml-1 opacity-50 font-medium">–≥—Ä–Ω</small></span>
                        </div>
                        <div class="flex items-center gap-3">
                            <button onclick="updateCart('${p.sku}', -1)" class="w-10 h-10 rounded-xl hover:bg-white/10 transition flex items-center justify-center font-bold text-2xl">-</button>
                            <span id="q-${p.sku}" class="font-black text-xl w-6 text-center">${cart[p.sku] || 0}</span>
                            <button onclick="updateCart('${p.sku}', 1)" class="w-11 h-11 bg-yellow-500 text-black rounded-[1rem] transition flex items-center justify-center font-black text-2xl shadow-lg shadow-yellow-500/20 hover:scale-110 active:scale-90">+</button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('cart-count').innerText = Object.values(cart).reduce((a,b) => a+b, 0);
        }

        function updateCart(sku, delta) {
            cart[sku] = (cart[sku] || 0) + delta;
            if (cart[sku] <= 0) delete cart[sku];
            localStorage.setItem('trend_cart', JSON.stringify(cart));
            
            const qEl = document.getElementById(`q-${sku}`);
            if(qEl) qEl.innerText = cart[sku] || 0;
            
            document.getElementById('cart-count').innerText = Object.values(cart).reduce((a,b) => a+b, 0);
            updateCartUI();
        }

        function updateCartUI() {
            const container = document.getElementById('cart-items');
            let total = 0;
            container.innerHTML = '';
            
            for (let sku in cart) {
                const p = products.find(i => i.sku === sku);
                if (!p) continue;
                total += p.price * cart[sku];
                container.innerHTML += `
                    <div class="flex items-center gap-5 bg-white/5 p-5 rounded-[2rem] border border-white/5">
                        <img src="img/${p.sku}.jpg" class="w-20 h-20 rounded-2xl object-contain bg-white p-2" onerror="this.src='https://via.placeholder.com/100?text=TE'">
                        <div class="flex-grow">
                            <p class="font-black text-sm leading-tight uppercase tracking-tight">${p.name}</p>
                            <p class="text-xs font-bold text-yellow-500 mt-2 tracking-widest">${cart[sku]} x ${p.price} –≥—Ä–Ω</p>
                        </div>
                        <p class="font-black text-xl text-white tracking-tighter">${p.price * cart[sku]} <small class="text-[10px] opacity-30">–≥—Ä–Ω</small></p>
                    </div>`;
            }
            document.getElementById('final-price').innerText = total;
        }

        async function checkout() {
            if(Object.keys(cart).length === 0) return alert("–ö–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π!");
            
            let msg = `üõí –ù–û–í–ï –ó–ê–ú–û–í–õ–ï–ù–ù–Ø TREND ELECTRO\n\n`;
            for (let sku in cart) {
                const p = products.find(i => i.sku === sku);
                msg += `üì¶ ${p.name}\nüîπ –ê—Ä—Ç: ${p.sku} | ${cart[sku]} —à—Ç. | ${p.price * cart[sku]} –≥—Ä–Ω\n\n`;
            }
            msg += `üí∞ –ó–ê–ì–ê–õ–¨–ù–ê –°–£–ú–ê: ${document.getElementById('final-price').innerText} –≥—Ä–Ω`;
            
            try {
                const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(msg)}`;
                await fetch(url);
                alert("‚úÖ –î–Ø–ö–£–Ñ–ú–û! –ó–∞–º–æ–≤–ª–µ–Ω–Ω—è –Ω–∞–¥—ñ—Å–ª–∞–Ω–æ –≤ Trend Electro.");
                cart = {}; localStorage.setItem('trend_cart', '{}'); location.reload();
            } catch (e) { alert("–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏!"); }
        }

        function toggleTheme() { document.body.classList.toggle('light-mode'); }
        function loginAdmin() { if(prompt("üîë –í—Ö—ñ–¥:") === "admin123") document.getElementById('admin-panel').classList.toggle('hidden'); }
        
        function filterCat(cat, btn) { 
            currentCat = cat; 
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            render(); 
        }

        document.getElementById('search').oninput = render;
        window.onload = init;
    </script>
</body>
</html>

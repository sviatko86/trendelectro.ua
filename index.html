<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Electro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .product-card { background: white; border-radius: 1.5rem; border: 1px solid #e2e8f0; }
        .category-pill.active { background: #facc15; color: #000; border-color: #facc15; }
    </style>
</head>
<body class="pb-40">

<header class="bg-white border-b sticky top-0 z-50 p-4">
    <div class="container mx-auto">
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center gap-2">
                <div class="bg-yellow-400 p-2 rounded-xl text-black"><i class="fas fa-bolt"></i></div>
                <h1 class="text-xl font-black uppercase italic">Trend <span class="text-yellow-500">Electro</span></h1>
            </div>
            <div id="cartCount" class="bg-slate-900 text-white px-4 py-1 rounded-full font-bold">0</div>
        </div>
        <div class="flex gap-2">
            <input type="text" id="promoInput" oninput="applyPromo()" placeholder="Промокод" class="w-1/4 border rounded-xl px-3 py-2 text-xs font-bold outline-none">
            <input type="text" id="searchInput" oninput="render()" placeholder="Шукати в базі..." class="w-3/4 bg-slate-100 border-none rounded-xl px-4 py-2 text-sm outline-none">
        </div>
    </div>
</header>

<main class="container mx-auto px-4 py-6">
    <div id="loader" class="text-center py-20">
        <div class="inline-block animate-spin text-yellow-400 text-4xl mb-2"><i class="fas fa-spinner"></i></div>
        <p class="text-[10px] font-black text-slate-400 uppercase">З'єднання з базою...</p>
    </div>
    <div id="grid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
</main>

<div id="orderBar" class="fixed bottom-0 left-0 right-0 bg-white p-6 shadow-2xl transform translate-y-full transition-all z-50 rounded-t-3xl border-t">
    <div class="container mx-auto flex justify-between items-center">
        <div>
            <p class="text-[10px] font-black text-slate-400">СУМА:</p>
            <span id="finalSum" class="text-xl font-black">0 грн</span>
            <p class="text-[10px] font-bold text-green-600">+ кешбек <span id="cashbackSum">0</span> грн</p>
        </div>
        <button onclick="sendOrder()" class="bg-slate-900 text-white px-6 py-3 rounded-xl font-black text-sm">
            ЗАМОВИТИ <i class="fab fa-telegram-plane ml-2 text-yellow-400"></i>
        </button>
    </div>
</div>

<script>
    let products = [];
    let cart = {};
    let discount = 0;
    const PROMOS = { 'СВЯТ': 15, 'TREND10': 10 };

    async function loadData() {
        try {
            // 1. Завантажуємо файл
            const response = await fetch('data.csv?v=' + Date.now());
            const text = await response.text();
            
            // 2. Розбиваємо на рядки і обробляємо частинами (щоб не висло)
            const rows = text.split('\n').slice(1); // пропускаємо шапку
            
            products = rows.filter(r => r.trim().length > 5).map((row, index) => {
                let cols = row.split('\t');
                if (cols.length < 2) cols = row.split(',');
                
                if (cols.length < 2) return null;

                const sku = cols[0].trim();
                const price = parseFloat(cols[cols.length - 1].replace(',', '.').replace(/[^0-9.]/g, ''));
                const name = cols.slice(1, -1).join(', ').trim() || cols[1];

                if (isNaN(price)) return null;
                return { id: index, sku, name, base: price };
            }).filter(p => p !== null);

            // 3. Відключаємо лоадер і малюємо
            document.getElementById('loader').classList.add('hidden');
            render();
        } catch (e) {
            document.getElementById('loader').innerHTML = "Помилка файлу!";
        }
    }

    function applyPromo() {
        const val = document.getElementById('promoInput').value.toUpperCase();
        discount = PROMOS[val] || 0;
        render();
        updateUI();
    }

    function render() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        const grid = document.getElementById('grid');
        
        // Показуємо тільки перші 60 товарів при пошуку, щоб не лагало
        const filtered = products.filter(p => p.name.toLowerCase().includes(q) || p.sku.toLowerCase().includes(q)).slice(0, 60);

        grid.innerHTML = filtered.map(p => {
            let pOrig = Math.round(p.base * 1.5);
            let pFinal = Math.round(pOrig * (1 - discount/100));
            return `
                <div class="product-card p-3 flex flex-col justify-between shadow-sm border border-slate-200">
                    <div>
                        <div class="text-[8px] font-bold text-slate-400 uppercase mb-1">${p.sku}</div>
                        <div class="text-[10px] font-bold leading-tight line-clamp-3 mb-2">${p.name}</div>
                    </div>
                    <div class="pt-2 border-t">
                        <div class="text-base font-black">${pFinal} грн</div>
                        <div class="text-[8px] text-green-600 font-bold mb-2">+${Math.floor(pFinal * 0.05)} кешбек</div>
                        <button onclick="addToCart(${p.id})" class="w-full bg-yellow-400 text-black py-1.5 rounded-lg text-[10px] font-black">В КОШИК</button>
                    </div>
                </div>
            `;
        }).join('');
    }

    function addToCart(id) {
        cart[id] = (cart[id] || 0) + 1;
        updateUI();
    }

    function updateUI() {
        let count = 0, total = 0;
        for (let id in cart) {
            const p = products.find(prod => prod.id == id);
            if (p) {
                let pFinal = Math.round((p.base * 1.5) * (1 - discount/100));
                count += cart[id]; 
                total += pFinal * cart[id];
            }
        }
        document.getElementById('cartCount').innerText = count;
        document.getElementById('finalSum').innerText = total + ' грн';
        document.getElementById('cashbackSum').innerText = Math.floor(total * 0.05);
        document.getElementById('orderBar').classList.toggle('translate-y-full', count === 0);
    }

    function sendOrder() {
        let text = "Замовлення Trend Electro:%0A";
        for (let id in cart) {
            const p = products.find(prod => prod.id == id);
            text += `• ${p.sku} | ${p.name} — ${cart[id]}шт.%0A`;
        }
        text += `%0A*Сума: ${document.getElementById('finalSum').innerText}*`;
